function StatsMdl({tasks,oCt,tCt,onClose}){
  const now=etNow();
  const todayStr2=now.toISOString().split("T")[0];
  // Week start = Monday
  const dow=now.getDay();// 0=Sun
  const daysSinceMon=dow===0?6:dow-1;
  const weekStart=new Date(now);weekStart.setDate(now.getDate()-daysSinceMon);weekStart.setHours(0,0,0,0);
  const monthStart=new Date(now.getFullYear(),now.getMonth(),1);
  const isDoneToday=t=>{
    if(!t.completionLog||!t.completionLog.length)return false;
    return t.completionLog.some(e=>{if(!e.doneAt)return false;const d=new Date(e.doneAt);return d.toISOString().split("T")[0]===todayStr2;});
  };
  const isDoneThisWeek=t=>{
    if(!t.completionLog||!t.completionLog.length)return false;
    return t.completionLog.some(e=>{if(!e.doneAt)return false;const d=new Date(e.doneAt);return d>=weekStart;});
  };
  const isDoneThisMonth=t=>{
    if(!t.completionLog||!t.completionLog.length)return false;
    return t.completionLog.some(e=>{if(!e.doneAt)return false;const d=new Date(e.doneAt);return d>=monthStart;});
  };

function HourlyCalendar({tasks,buckets,onEdit,onCheck,readOnly,celebratingIds,sb,onAddTask,hideTimeFrames,dayFilter,activeTab,allBuckets}){
  const now=etNow();
  const curNm=now.getHours()*60+now.getMinutes();
  const {showBucketColor:hcSBC,showDuration:hcSD,showFrequency:hcSF,showActionTag:hcSAT,showCardBg:hcSCB}=useTheme();
  const HOUR_H=56,MIN_H=22;
  const TF_FRAMES=[
    {label:"Morning",emoji:"üåÖ",color:"#FF9F0A",start:7*60,end:11*60+59},
    {label:"Afternoon",emoji:"‚òÄÔ∏è",color:LIME,start:12*60,end:16*60+59},
    {label:"Night",emoji:"üåÜ",color:"#5E5CE6",start:17*60,end:21*60+59},
    {label:"4th Meal",emoji:"üåô",color:"#0A84FF",start:22*60,end:25*60+59},
  ];
  // Compute target date from dayFilter
  const _targetDate=(()=>{
    if(!dayFilter||dayFilter==="today"||dayFilter==="todaytomorrow"||dayFilter==="all"||dayFilter==="overdue")return todayStr();
    if(dayFilter==="tomorrow"){const d=new Date(todayStr()+"T00:00:00");d.setDate(d.getDate()+1);return d.toISOString().split("T")[0];}
    if(dayFilter.startsWith("wd:")){
      const tgt=parseInt(dayFilter.slice(3));
      const now2=etNow();const dow=now2.getDay();
      const diff=(tgt-dow+7)%7||7;
      const d=new Date(now2);d.setDate(now2.getDate()+diff);
      const y=d.getFullYear(),mo=String(d.getMonth()+1).padStart(2,"0"),dy=String(d.getDate()).padStart(2,"0");
      return `${y}-${mo}-${dy}`;
    }
    return todayStr();
  })();
  const _isToday=_targetDate===todayStr();
  // Bucket filter
  const _bktFilter=t=>{if(!activeTab||activeTab==="all")return true;const childIds=(allBuckets||buckets).filter(b=>b.parentId===activeTab).map(b=>b.id);return t.bucketId===activeTab||childIds.includes(t.bucketId);};
  const _allForTarget=tasks.filter(t=>t.dueDate===_targetDate&&_bktFilter(t));
  const overdue=_isToday?tasks.filter(t=>t.dueDate&&daysDiff(t.dueDate)<0&&_bktFilter(t)):[];
  const todayAll=_allForTarget;
  const todayTimed=[..._allForTarget.filter(t=>t.time)].sort((a,b)=>t2m(a.time)-t2m(b.time));
  const todayUntimed=_allForTarget.filter(t=>!t.time);

  // Dynamic start hour: today after noon & morning done ‚Üí 12; future days always 6
  const morningTimed=todayTimed.filter(t=>t2m(t.time)>=6*60&&t2m(t.time)<12*60);
  const morningDone=morningTimed.length===0||morningTimed.every(t=>t.done);
  const START_H=(_isToday&&curNm>=12*60&&morningDone)?12:6;
  const END_H=24;
  const HOURS=Array.from({length:END_H-START_H},(_,i)=>START_H+i);
  const totalH=HOURS.length*HOUR_H;

  // Event layout
  const evts=todayTimed.map(t=>{
    const sm=t2m(t.time);
    const dur=t.duration?Math.max(parseInt(t.duration),15):30;
    return{t,sm,em:sm+dur,dur,col:0,cols:1};
  }).filter(e=>e.sm>=START_H*60&&e.sm<END_H*60);
  const placed=[];
  evts.forEach(e=>{
    const overlapping=placed.filter(p=>p.sm<e.em&&p.em>e.sm);
    const usedCols=overlapping.map(p=>p.col);
    let col=0;while(usedCols.includes(col))col++;
    e.col=col;placed.push(e);
  });
  placed.forEach(e=>{
    const ov=placed.filter(p=>p!==e&&p.sm<e.em&&p.em>e.sm);
    e.cols=Math.max(1,...ov.map(p=>p.col+1),e.col+1);
  });
  const bktColor=t=>{const bkt=buckets.find(b=>b.id===t.bucketId);return bkt?.mainColor||null;};
  const hLabel=h=>h===0||h===24?"12 AM":h===12?"12 PM":h>12?`${h-12} PM`:`${h} AM`;
  const tdLbl=new Date(_targetDate+"T00:00:00").toLocaleDateString("en-US",{weekday:"long",month:"long",day:"numeric"});
  // Click hour to create task
  const clickHour=h=>{
    if(readOnly||!onAddTask)return;

  return(
    <div style={{flex:1,display:"flex",flexDirection:"column",minHeight:0}}>

        <div style={{flex:1,height:1,background:BORDER}}/>
      </div>
      {/* In Progress one-off tasks */}
      {(()=>{
        const ipTasks=_isToday?tasks.filter(t=>t.status==="inprogress"&&!(t.frequency&&t.frequency.trim())&&!t.done&&!t.isRef):[];
        if(!ipTasks.length)return null;
        return(
          <div style={{padding:"8px 16px 0",flexShrink:0}}>
            <div style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:"#0a0f1a",border:"1px solid #5E5CE644",borderRadius:8,padding:"8px 12px",marginBottom:4}}>
              <span style={{fontSize:12,color:"#5E5CE6"}}>‚óâ</span>
              <span style={{fontSize:11,fontWeight:700,color:"#5E5CE6"}}>IN PROGRESS</span>
              <span style={{fontSize:10,color:"#5E5CE688",marginLeft:4}}>{ipTasks.length} task{ipTasks.length!==1?"s":""}</span>
            </div>
            {ipTasks.map(t=>(
              <div key={t.id} onClick={()=>onEdit(t)} style={{cursor:"pointer",padding:"7px 12px",borderBottom:`1px solid ${BORDER}`,display:"flex",alignItems:"center",gap:8}}>
                {!readOnly&&<div onClick={e=>{e.stopPropagation();onCheck(t.id);}} style={{width:14,height:14,borderRadius:3,border:"1.5px solid #5E5CE6",background:"transparent",flexShrink:0,display:"flex",alignItems:"center",justifyContent:"center",cursor:"pointer"}}/>}
                <span style={{fontSize:12,color:"#5E5CE6AA",flex:1}}>{t.title||"Untitled"}</span>
              </div>
            ))}
          </div>
        );
      })()}
      {/* Overdue */}
      {overdue.length>0&&(
        <div style={{padding:"8px 16px 0",flexShrink:0}}>
          <button onClick={()=>setOvExpanded(o=>!o)} style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:ovExpanded?"#1a0808":"#110808",border:"1px solid #FF453A44",borderRadius:8,padding:"8px 12px",cursor:"pointer",fontFamily:"inherit",marginBottom:ovExpanded?6:0}}>

            <span style={{marginLeft:"auto",fontSize:10,color:"#FF453A88"}}>{ovExpanded?"‚ñæ hide":"‚ñ∏ show"}</span>
          </button>
          {ovExpanded&&<div style={{paddingBottom:4}}>{[...overdue].sort((a,b)=>(a.dueDate||"").localeCompare(b.dueDate||"")).map(t=>(
            <div key={t.id} onClick={()=>onEdit(t)} style={{cursor:"pointer",padding:"6px 10px",borderBottom:`1px solid ${BORDER}`}}>
              <span style={{fontSize:12,color:"#FF453A88",marginRight:6}}>{t.dueDate}</span>

          <div style={{position:"relative",marginLeft:52}}>
            {/* Time-frame bracket bars (left side, when enabled) */}
            {TF_FRAMES.map(fr=>{
              const fStart=Math.max(fr.start,START_H*60),fEnd=Math.min(fr.end,END_H*60);
              if(fStart>=fEnd)return null;
              const top=(fStart-START_H*60)/60*HOUR_H;
              const height=(fEnd-fStart)/60*HOUR_H;
              return(
                <div key={fr.label} style={{position:"absolute",left:-50,top,width:6,height,borderRadius:3,background:fr.color+"55",pointerEvents:"none"}} title={fr.label}/>
              );
            })}
            {/* Hour lines */}
            {HOURS.map((h,i)=>{
              const hm=h*60;
              const fr=TF_FRAMES.find(f=>hm>=f.start&&hm<f.end);
              const isActiveFr=fr&&curNm>=fr.start&&curNm<fr.end&&_isToday;
              const isPastFr=fr&&curNm>=fr.end&&_isToday;
              const hrCol=isActiveFr?fr.color:isPastFr?fr.color+"66":fr?"#333":"#444";

        <div style={{width:62,flexShrink:0,paddingTop:10,textAlign:"right",paddingRight:10,whiteSpace:"nowrap"}}>{task.time?<span onClick={e=>{e.stopPropagation();if(!readOnly){const nt=mkTask("do",boardId);nt.title="";nt.dueDate=todayStr();nt.time=task.time;onAddTask(nt);}}} style={{fontSize:10,color:timeColor,fontWeight:400,whiteSpace:"nowrap",cursor:readOnly?"default":"pointer"}}>{fmtTime(task.time)}</span>:<span style={{fontSize:9,color:"#2a2a2a"}}>‚Äî</span>}</div>
        <div style={{display:"flex",flexDirection:"column",alignItems:"center",paddingTop:12,flexShrink:0,width:16}}>
          <div style={{width:8,height:8,borderRadius:"50%",background:dotBg,border:`1.5px solid ${dotBorder}`}}/>

      </div>
    );
  };

  const NowLine=()=>(<div style={{display:"flex",alignItems:"center",margin:"6px 0"}}>
    <div style={{width:62,flexShrink:0,textAlign:"right",paddingRight:10,whiteSpace:"nowrap"}}><span style={{fontSize:10,color:LIME,fontWeight:700}}>{nmLbl}</span></div>
    <div style={{width:16,display:"flex",justifyContent:"center"}}><div style={{width:10,height:10,borderRadius:"50%",background:LIME,boxShadow:`0 0 8px ${LIME}88`}}/></div>
    <div style={{flex:1,paddingLeft:8}}><div style={{height:2,background:`linear-gradient(90deg,${LIME},${LIME}44,transparent)`,borderRadius:2}}/></div>
  </div>);

  const FrameBlock=({frame,frameTasks,nowInFrame})=>{
    const open=frameOpen[frame.label];
    const hasPassed=nm>frame.end;
    const isCurrent=nm>=frame.start&&nm<=frame.end;
    const unfinished=frameTasks.filter(t=>!t.done);
    const allClear=hasPassed&&unfinished.length===0;
    const hasProblems=hasPassed&&unfinished.length>0;
    const fmtStart=(()=>{const hr=Math.floor(frame.start/60);const h12=hr===0?12:hr>12?hr-12:hr;const ap=hr>=12?"pm":"am";return `${h12}:00 ${ap}`;})();
    const headerBg=open?(isCurrent?"#071500":hasPassed?"#0a0a0a":"#111"):"#0c0c0c";
    const borderColor=isCurrent?"#CAFF4C55":hasProblems?"#FF453A44":allClear?"#30D15844":open?"#333":BORDER;
    const labelColor=isCurrent?LIME:hasProblems?"#FF453A":allClear?"#30D158":"#ccc";
    const statusText=isCurrent?"‚ñ∂ NOW":allClear?"‚úì Cleared":hasProblems?`${unfinished.length} unfinished`:open?`${frameTasks.length} tasks`:`${frameTasks.length} task${frameTasks.length!==1?"s":""}`;
    const statusColor=isCurrent?LIME:allClear?"#30D158":hasProblems?"#FF453A":"#555";
    const preview=!open&&frameTasks.length>0?frameTasks.slice(0,3).map(t=>t.title||"Untitled").join(" ¬∑ ")+(frameTasks.length>3?" ‚Ä¶":""):"";
    const rowsWithNow=[];
    if(open){
      let nowInserted=false;
      frameTasks.forEach(t=>{
        if(!nowInserted&&nowInFrame&&t2m(t.time)>nm){
          rowsWithNow.push(<NowLine key="now"/>);
          nowInserted=true;
        }
        rowsWithNow.push(<Row key={t.id} task={t}/>);
      });
      if(!nowInserted&&nowInFrame)rowsWithNow.push(<NowLine key="now"/>);
    }
    return(
      <div style={{marginBottom:6}}>
        <button onClick={()=>toggleFrame(frame.label)} style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:headerBg,border:`1px solid ${borderColor}`,borderRadius:open?8:"8px",padding:"9px 12px",cursor:"pointer",fontFamily:"inherit",marginBottom:open?4:0,transition:"all .2s"}}>
          <span style={{fontSize:14,fontWeight:900,color:open?"#666":"#aaa",minWidth:14,textAlign:"center",lineHeight:1}}>{open?"‚ñæ":"‚ñ∂"}</span>
          <span style={{fontSize:11,fontWeight:700,color:labelColor,letterSpacing:.5}}>{frame.emoji} {frame.label.toUpperCase()}</span>
          <span style={{fontSize:9,color:"#333",marginLeft:2}}>{fmtStart}</span>
          {!open&&preview&&<span style={{fontSize:10,color:"#444",flex:1,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap",marginLeft:6,textAlign:"left"}}>{preview}</span>}
          <span style={{marginLeft:"auto",flexShrink:0,fontSize:10,color:statusColor,fontWeight:600}}>{statusText}</span>
          <span style={{fontSize:10,color:"#333",marginLeft:6,flexShrink:0}}>{open?"‚ñæ hide":"‚ñ∏ show"}</span>
        </button>
        {open&&<div>{rowsWithNow}</div>}
      </div>
    );
  };

  const buildTimedList=()=>{
    if(hideTimeFrames){
      const items=[];
      let nowInserted=false;
      timed.forEach(t=>{
        const tm=t2m(t.time);
        if(!nowInserted&&tm>nm){items.push(<NowLine key="now"/>);nowInserted=true;}
        items.push(<Row key={t.id} task={t}/>);
      });
      if(!nowInserted)items.push(<NowLine key="now"/>);
      return items;
    }
    const blocks=[];
    let nowPlaced=false;
    TF.forEach(frame=>{
      const frameTasks=timed.filter(t=>{const m=t2m(t.time);return m>=frame.start&&m<=frame.end;});
      const nowInFrame=nm>=frame.start&&nm<=frame.end;
      if(nowInFrame)nowPlaced=true;
      if(frameTasks.length>0||nowInFrame){
        blocks.push(<FrameBlock key={frame.label} frame={frame} frameTasks={frameTasks} nowInFrame={nowInFrame}/>);
      }
    });
    const noFrame=timed.filter(t=>{const m=t2m(t.time);return !TF.some(fr=>m>=fr.start&&m<=fr.end);});
    const noFrameItems=[];
    if(!nowPlaced){noFrameItems.push(<NowLine key="now-nf"/>);}
    noFrame.forEach(t=>noFrameItems.push(<Row key={t.id} task={t}/>));
    if(noFrameItems.length>0)blocks.push(<div key="noframe">{noFrameItems}</div>);
    return blocks;
  };

  return(
    <div style={{flex:1,display:"flex",flexDirection:"column",minHeight:0}}>
      <QuickAddBar boardId={boardId} onAdd={onAddTask} onOpenModal={onOpenModal} readOnly={readOnly}/>
      <div style={{flex:1,overflowY:"auto",padding:"14px 0",maxWidth:600,margin:"0 auto",width:"100%"}}>
        {ov.length>0&&(
          <div style={{marginBottom:16,padding:"0 16px"}}>
            <button onClick={()=>setOvExpanded(o=>!o)} style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:ovExpanded?"#1a0808":"#110808",border:"1px solid #FF453A44",borderRadius:8,padding:"9px 14px",cursor:"pointer",fontFamily:"inherit",marginBottom:ovExpanded?10:0,transition:"margin .2s"}}>
              <span style={{fontSize:13,color:"#FF453A"}}>‚ö†</span>
              <span style={{fontSize:12,fontWeight:700,color:"#FF453A"}}>{ov.length} OVERDUE TASK{ov.length!==1?"S":""}</span>
              <span style={{marginLeft:"auto",fontSize:11,color:"#FF453A88"}}>{ovExpanded?"‚ñæ hide":"‚ñ∏ show"}</span>
            </button>
            {ovExpanded&&[...ov].sort((a,b)=>t2m(a.time)-t2m(b.time)).map(t=><Row key={t.id} task={t}/>)}
          </div>
        )}
        <div style={{display:"flex",alignItems:"center",gap:10,margin:"0 16px 14px"}}><div style={{flex:1,height:1,background:BORDER}}/><div style={{fontSize:11,fontWeight:700,color:LIME,letterSpacing:.8,textTransform:"uppercase",whiteSpace:"nowrap"}}>{tdLbl}</div><div style={{flex:1,height:1,background:BORDER}}/></div>
        <div style={{padding:"0 16px"}}>
          {buildTimedList()}
          {untimed.length>0&&(()=>{
            const unfinishedUntimed=untimed.filter(t=>!t.done);
            const allDone=unfinishedUntimed.length===0;
            const ub=unfinishedUntimed.length;
            const uPreview=!untimedOpen?untimed.slice(0,3).map(t=>t.title||"Untitled").join(" ¬∑ ")+(untimed.length>3?" ‚Ä¶":""):"";
            return(
              <div style={{marginBottom:6}}>
                <button onClick={()=>setUntimedOpen(o=>!o)} style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:untimedOpen?"#111":"#0c0c0c",border:`1px solid ${ub>0?"#FF453A33":allDone?"#30D15833":BORDER}`,borderRadius:8,padding:"9px 12px",cursor:"pointer",fontFamily:"inherit",marginBottom:untimedOpen?4:0,transition:"all .2s"}}>
                  <span style={{fontSize:14,fontWeight:900,color:untimedOpen?"#666":"#aaa",minWidth:14,textAlign:"center",lineHeight:1}}>{untimedOpen?"‚ñæ":"‚ñ∂"}</span>
                  <span style={{fontSize:11,fontWeight:700,color:allDone?"#30D158":ub>0?"#FF453A":"#ccc",letterSpacing:.5}}>‚è± NO TIME SET</span>
                  {!untimedOpen&&uPreview&&<span style={{fontSize:10,color:"#444",flex:1,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap",marginLeft:6,textAlign:"left"}}>{uPreview}</span>}
                  <span style={{marginLeft:"auto",flexShrink:0,fontSize:10,color:allDone?"#30D158":ub>0?"#FF453A":"#555",fontWeight:600}}>{allDone?"‚úì Cleared":`${ub} unfinished`}</span>
                  <span style={{fontSize:10,color:"#333",marginLeft:6,flexShrink:0}}>{untimedOpen?"‚ñæ hide":"‚ñ∏ show"}</span>
                </button>
                {untimedOpen&&untimed.map(t=><Row key={t.id} task={t}/>)}
              </div>
            );
          })()}
          {rel.length===0&&<div style={{textAlign:"center",padding:"48px 0",fontSize:13,fontWeight:800,letterSpacing:1.5,color:LIME,textTransform:"uppercase"}}>YOU CRUSHED THE DAY! üéâ PARTY!</div>}
        </div>
        {!readOnly&&<div style={{padding:"10px 16px 0"}}><DayAddCard boardId={boardId} onAdd={onAddTask}/></div>}
        {showTomorrow&&tmrw.length>0&&(
          <div style={{padding:"0 16px",marginTop:48}}>
            <div style={{borderTop:`1px solid #1a1a1a`,paddingTop:24,marginBottom:16}}>

                <div style={{flex:1,height:1,background:"#1a1a1a"}}/>

                  <div style={{fontSize:10,fontWeight:700,color:"#444",letterSpacing:1.2,textTransform:"uppercase"}}>Tomorrow</div>
                  <div style={{fontSize:11,color:"#333",marginTop:2}}>{(()=>{const d=new Date();d.setDate(d.getDate()+1);return d.toLocaleDateString("en-US",{weekday:"long",month:"long",day:"numeric"});})()}</div>
                </div>
                <div style={{flex:1,height:1,background:"#1a1a1a"}}/>

            </div>

        )}
      </div>
    </div>
  );
}

function TabataView({tasks,onCheck,onEdit,celebratingIds}){
  const [mode,setMode]=useState("manual"); // manual | tasks
  const [workSecs,setWorkSecs]=useState(40);
  const [restSecs,setRestSecs]=useState(20);
  const [rounds,setRounds]=useState(8);
  const [phase,setPhase]=useState("idle"); // idle|work|rest|done
  const [round,setRound]=useState(1);
  const [secs,setSecs]=useState(40);
  const [running,setRunning]=useState(false);
  const tickRef=useRef(null);
  // Task mode state
  const inProgressTasks=useMemo(()=>(tasks||[]).filter(t=>t.status==="inprogress"&&!t.done).sort((a,b)=>(a.manualOrder||0)-(b.manualOrder||0)),[tasks]);
  const [taskIdx,setTaskIdx]=useState(0);
  const [skipped,setSkipped]=useState(new Set());
  const currentTask=mode==="tasks"?inProgressTasks.filter((_,i)=>!skipped.has(i))[taskIdx]||null:null;
  const taskWorkSecs=currentTask&&currentTask.duration?parseInt(currentTask.duration)*60:workSecs;
  const beep=(freq,dur)=>{try{const ctx=new(window.AudioContext||window.webkitAudioContext)();const o=ctx.createOscillator();const g=ctx.createGain();o.connect(g);g.connect(ctx.destination);o.frequency.value=freq;o.type="sine";g.gain.setValueAtTime(0.3,ctx.currentTime);g.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+dur/1000);o.start(ctx.currentTime);o.stop(ctx.currentTime+dur/1000);}catch{}};
  const start=()=>{
    if(mode==="tasks"){setTaskIdx(0);setSkipped(new Set());setPhase("work");setSecs(taskWorkSecs||workSecs);setRound(1);setRunning(true);}
    else{setPhase("work");setSecs(workSecs);setRound(1);setRunning(true);}
  };
  const skipTask=()=>{
    setRunning(false);clearInterval(tickRef.current);
    setSkipped(s=>{const ns=new Set(s);ns.add(taskIdx);return ns;});
    const remaining=inProgressTasks.filter((_,i)=>i!==taskIdx&&!skipped.has(i));
    if(remaining.length===0){setPhase("done");return;}
    setPhase("work");setSecs(taskWorkSecs||workSecs);setRunning(true);
  };
  const markTaskDone=()=>{
    if(currentTask&&onCheck)onCheck(currentTask);
    setRunning(false);clearInterval(tickRef.current);
    const remaining=inProgressTasks.filter((_,i)=>!skipped.has(i)&&i!==taskIdx);
    if(remaining.length===0){setPhase("done");setRunning(false);return;}
    setTaskIdx(i=>i+1);setPhase("work");
    const nextTask=remaining[0];
    setSecs(nextTask&&nextTask.duration?parseInt(nextTask.duration)*60:workSecs);
    setRunning(true);
  };
  const stop=()=>{setRunning(false);setPhase("idle");clearInterval(tickRef.current);};
  useEffect(()=>{
    if(!running)return;
    tickRef.current=setInterval(()=>{
      setSecs(s=>{
        if(s>1)return s-1;
        if(mode==="tasks"){
          // task mode: when timer hits 0, move to next task
          beep(880,300);
          const remaining=inProgressTasks.filter((_,i)=>!skipped.has(i));
          const nextIdx=taskIdx+1;
          if(nextIdx>=remaining.length){beep(440,600);setRunning(false);clearInterval(tickRef.current);setPhase("done");setSecs(0);}
          else{setTaskIdx(nextIdx);const nt=remaining[nextIdx];setSecs(nt&&nt.duration?parseInt(nt.duration)*60:workSecs);}
          return s;
        }
        // manual mode
        setPhase(ph=>{
          setRound(r=>{
            if(ph==="work"){
              beep(880,150);setSecs(restSecs);return r;
            }else{
              if(r>=rounds){beep(440,600);beep(440,600);setRunning(false);clearInterval(tickRef.current);setPhase("done");setSecs(0);return r;}
              beep(660,150);setSecs(workSecs);return r+1;
            }
          });
          return ph==="work"?"rest":"work";
        });
        return s;
      });
    },1000);
    return()=>clearInterval(tickRef.current);
  },[running,workSecs,restSecs,rounds,mode,taskIdx,skipped,inProgressTasks]);
  const effectiveWork=mode==="tasks"?(currentTask&&currentTask.duration?parseInt(currentTask.duration)*60:workSecs):workSecs;
  const pct=phase==="work"?secs/effectiveWork:phase==="rest"?secs/restSecs:1;
  const phaseColor=phase==="work"?LIME:phase==="rest"?"#0A84FF":phase==="done"?"#30D158":"#444";
  const circumference=2*Math.PI*90;
  const numInput=(label,val,set,min,max)=>(
    <div style={{display:"flex",flexDirection:"column",alignItems:"center",gap:6}}>
      <div style={{fontSize:10,color:MUTED,letterSpacing:1,textTransform:"uppercase"}}>{label}</div>
      <div style={{display:"flex",alignItems:"center",gap:8}}>
        <button onClick={()=>set(v=>Math.max(min,v-5))} style={{width:32,height:32,borderRadius:8,border:`1px solid ${BORDER}`,background:"#111",color:TEXT,fontSize:18,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center"}}>‚àí</button>
        <input type="number" value={val} onChange={e=>set(Math.max(min,Math.min(max,parseInt(e.target.value)||min)))} min={min} max={max} style={{width:60,textAlign:"center",background:"#111",border:`1px solid ${BORDER}`,borderRadius:8,padding:"6px",color:TEXT,fontSize:18,fontWeight:700,fontFamily:"inherit",outline:"none"}}/>
        <button onClick={()=>set(v=>Math.min(max,v+5))} style={{width:32,height:32,borderRadius:8,border:`1px solid ${BORDER}`,background:"#111",color:TEXT,fontSize:18,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center"}}>+</button>
      </div>
    </div>
  );
  const taskQueue=inProgressTasks.filter((_,i)=>!skipped.has(i));
  const totalTasks=taskQueue.length;
  const taskPos=Math.min(taskIdx,totalTasks-1);
  return(
    <div style={{flex:1,overflowY:"auto",display:"flex",flexDirection:"column",alignItems:"center",padding:"24px 16px",gap:20}}>
      <div style={{fontSize:13,fontWeight:800,letterSpacing:2,color:MUTED,textTransform:"uppercase"}}>Tabata Timer</div>
      {/* Mode toggle */}
      {(phase==="idle"||phase==="done")&&(
        <div style={{display:"flex",borderRadius:9,border:`1px solid ${BORDER}`,overflow:"hidden"}}>
          {[{id:"manual",label:"Manual"},  {id:"tasks",label:"In Progress Tasks"}].map(m=>(
            <button key={m.id} onClick={()=>setMode(m.id)} style={{padding:"7px 18px",border:"none",background:mode===m.id?LIME:"transparent",color:mode===m.id?"#000":MUTED,fontWeight:700,fontSize:12,fontFamily:"inherit",cursor:"pointer"}}>
              {m.label}
            </button>
          ))}
        </div>
      )}
      {/* Task queue info */}
      {mode==="tasks"&&phase==="idle"&&(
        <div style={{width:"100%",maxWidth:360,background:"#111",borderRadius:10,border:`1px solid ${BORDER}`,padding:"12px 14px"}}>
          <div style={{fontSize:10,color:MUTED,fontWeight:700,letterSpacing:1,marginBottom:8}}>IN PROGRESS ¬∑ {totalTasks} tasks</div>
          {totalTasks===0?<div style={{fontSize:12,color:"#555",fontStyle:"italic"}}>No tasks in In Progress column</div>
          :taskQueue.map((t,i)=>(
            <div key={t.id} style={{display:"flex",alignItems:"center",gap:8,padding:"5px 0",borderBottom:i<taskQueue.length-1?`1px solid #1a1a1a`:"none"}}>
              <span style={{fontSize:10,color:MUTED,width:16,textAlign:"right",flexShrink:0}}>{i+1}.</span>
              <span style={{flex:1,fontSize:12,color:TEXT,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{t.title||"Untitled"}</span>
              {t.duration&&<span style={{fontSize:10,color:"#FF9F0A",flexShrink:0}}>{t.duration}m</span>}
            </div>
          ))}
        </div>
      )}
      {/* Current task in progress */}
      {mode==="tasks"&&running&&currentTask&&(
        <div style={{width:"100%",maxWidth:360,background:"#0c1a0c",borderRadius:10,border:"1px solid #30D15844",padding:"12px 14px",textAlign:"center"}}>
          <div style={{fontSize:10,color:MUTED,letterSpacing:1,marginBottom:4}}>NOW WORKING ON ({taskPos+1}/{totalTasks})</div>
          <div style={{fontSize:15,fontWeight:700,color:LIME,lineHeight:1.3}}>{currentTask.title||"Untitled"}</div>
          {currentTask.duration&&<div style={{fontSize:10,color:MUTED,marginTop:4}}>{currentTask.duration} min</div>}
        </div>
      )}
      {/* Ring */}
      <div style={{position:"relative",width:200,height:200,flexShrink:0}}>
        <svg width={200} height={200} style={{transform:"rotate(-90deg)"}}>
          <circle cx={100} cy={100} r={86} fill="none" stroke="#1a1a1a" strokeWidth={12}/>
          <circle cx={100} cy={100} r={86} fill="none" stroke={phaseColor} strokeWidth={12}
            strokeDasharray={2*Math.PI*86} strokeDashoffset={2*Math.PI*86*(1-pct)}
            style={{transition:"stroke-dashoffset .9s linear,stroke .3s"}}/>
        </svg>
        <div style={{position:"absolute",inset:0,display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:4}}>
          <div style={{fontSize:50,fontWeight:900,color:phaseColor,lineHeight:1,fontVariantNumeric:"tabular-nums"}}>
            {phase==="idle"?"GO":phase==="done"?"‚úì":`${Math.floor(secs/60)}:${String(secs%60).padStart(2,"0")}`}
          </div>
          {phase!=="idle"&&phase!=="done"&&mode==="manual"&&<div style={{fontSize:11,color:phaseColor,fontWeight:700,letterSpacing:2}}>{phase==="work"?"WORK":"REST"}</div>}
          {phase!=="idle"&&phase!=="done"&&<div style={{fontSize:10,color:MUTED}}>{mode==="tasks"?`Task ${taskPos+1}/${totalTasks}`:`Round ${round}/${rounds}`}</div>}
          {phase==="done"&&<div style={{fontSize:11,color:"#30D158",fontWeight:700,letterSpacing:1}}>DONE! üéâ</div>}
        </div>
      </div>
      {/* Manual controls */}
      {mode==="manual"&&!running&&phase!=="work"&&phase!=="rest"&&(
        <div style={{display:"flex",gap:20,flexWrap:"wrap",justifyContent:"center"}}>
          {numInput("Work (s)",workSecs,setWorkSecs,5,300)}
          {numInput("Rest (s)",restSecs,setRestSecs,5,300)}
          {numInput("Rounds",rounds,setRounds,1,99)}
        </div>
      )}
      {/* Buttons */}
      <div style={{display:"flex",gap:10,flexWrap:"wrap",justifyContent:"center"}}>
        {phase==="idle"||phase==="done"?(
          <button onClick={start} disabled={mode==="tasks"&&totalTasks===0} style={{padding:"13px 40px",borderRadius:12,border:"none",background:LIME,color:"#000",fontSize:16,fontWeight:800,cursor:"pointer",fontFamily:"inherit",opacity:mode==="tasks"&&totalTasks===0?.4:1}}>
            {phase==="done"?"Restart":"Start"}
          </button>
        ):(
          <>
            <button onClick={()=>setRunning(r=>!r)} style={{padding:"12px 22px",borderRadius:12,border:`1px solid ${running?"#333":LIME}`,background:running?"#1a1a1a":LIME,color:running?TEXT:"#000",fontSize:13,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>
              {running?"Pause":"Resume"}
            </button>
            {mode==="tasks"&&currentTask&&<button onClick={markTaskDone} style={{padding:"12px 18px",borderRadius:12,border:"1px solid #30D15844",background:"#0a140a",color:"#30D158",fontSize:13,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>‚úì Done</button>}
            {mode==="tasks"&&<button onClick={skipTask} style={{padding:"12px 18px",borderRadius:12,border:`1px solid ${BORDER}`,background:"#111",color:MUTED,fontSize:13,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>Skip ‚Üí</button>}
            <button onClick={stop} style={{padding:"12px 22px",borderRadius:12,border:"1px solid #FF453A44",background:"#1a0808",color:"#FF453A",fontSize:13,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>Stop</button>
          </>
        )}
      </div>
      {mode==="manual"&&phase==="idle"&&<div style={{fontSize:11,color:MUTED,textAlign:"center",lineHeight:1.8}}>
        {rounds} rounds ¬∑ {workSecs}s work / {restSecs}s rest ¬∑ ~{Math.round((workSecs+restSecs)*rounds/60)} min
      </div>}
    </div>
  );
}

function DurationView({tasks,buckets,actions,brands,activeTab,onEdit,onDelete,onCheck,readOnly,celebratingIds,onAddTask,boardId}){
  const sb=activeTab==="all";
  const todOrd=t=>{if(t.timeOfDay==="day")return 0;if(!t.timeOfDay)return 1;if(t.timeOfDay==="night")return 2;return 1;};
  const fmtMin=m=>{if(!m||m===0)return"0m";if(m<60)return`${m}m`;return`${Math.floor(m/60)}h ${m%60?("0"+m%60).slice(-2)+"m":""}`.trim();};
  const durColor=m=>m<=5?"#30D158":m<=15?LIME:m<=30?"#FF9F0A":"#FF453A";
  const [adding,setAdding]=useState(false);
  const [groupBy,setGroupBy]=useState("time");
  const [durActionF,setDurActionF]=useState("all");
  const [durBucketF,setDurBucketF]=useState("all");
  const [durPriorityF,setDurPriorityF]=useState("all");
  const [durDateF,setDurDateF]=useState("all");
  const [durTimeF,setDurTimeF]=useState("all");
  const [durFreqF,setDurFreqF]=useState("all");
  const [durStatusF,setDurStatusF]=useState("all");
  const [durBrandF,setDurBrandF]=useState("all");
  const [durGamedayF,setDurGamedayF]=useState("all");
  const selStyle={padding:"5px 9px",borderRadius:7,border:`1px solid ${BORDER}`,background:"#111",color:TEXT,fontSize:12,fontFamily:"inherit",cursor:"pointer",outline:"none"};
  // All tasks (no date gate - List view shows everything)
  const relevant=tasks;
  // Apply internal filters
  const filtered=relevant.filter(t=>{
    if(durDateF==="today"&&(!t.dueDate||daysDiff(t.dueDate)!==0))return false;
    if(durDateF==="overdue"&&(!t.dueDate||daysDiff(t.dueDate)>=0))return false;
    if(durDateF==="upcoming"&&(!t.dueDate||daysDiff(t.dueDate)<=0))return false;
    if(durDateF==="nodate"&&t.dueDate)return false;
    if(durTimeF==="timed"&&!t.time)return false;
    if(durTimeF==="untimed"&&t.time)return false;
    if(durFreqF==="recurring"&&!(t.frequency&&t.frequency.trim()))return false;
    if(durFreqF==="oneoff"&&(t.frequency&&t.frequency.trim()))return false;
    if(durStatusF!=="all"&&t.status!==durStatusF)return false;
    if(durActionF!=="all"&&(t.action||"")!==durActionF)return false;
    if(durBucketF!=="all"&&(t.bucketId||"")!==durBucketF)return false;
    if(durPriorityF!=="all"&&(t.priority||"normal")!==durPriorityF)return false;
    if(durBrandF!=="all"&&(t.brand||"")!==durBrandF)return false;
    if(durGamedayF!=="all"&&(t.gameday||"")!==durGamedayF)return false;
    return true;
  });
  const withDur=[...filtered.filter(t=>t.duration&&parseInt(t.duration)>0)].sort((a,b)=>parseInt(a.duration)-parseInt(b.duration));
  const noDur=[...filtered.filter(t=>!t.duration||parseInt(t.duration)===0)].sort((a,b)=>todOrd(a)-todOrd(b));
  const totalMin=withDur.reduce((s,t)=>s+parseInt(t.duration||0),0);
  // Build groups based on groupBy mode
  const buildGroups=()=>{
    if(groupBy==="duration"){
      const seen=new Set();const mins=[];
      for(const t of withDur){const m=parseInt(t.duration);if(!seen.has(m)){seen.add(m);mins.push(m);}}
      mins.sort((a,b)=>a-b);
      return mins.map(m=>{
        const items=[...withDur.filter(t=>parseInt(t.duration)===m)].sort((a,b)=>todOrd(a)-todOrd(b));
        const col=durColor(m);
        return{key:`dur-${m}`,label:`${m} min`,color:col,items,extra:fmtMin(m*items.length)+" to clear"};
      });
    }
    if(groupBy==="action"){
      const actMap={};
      filtered.forEach(t=>{const k=t.action||"";if(!actMap[k])actMap[k]=[];actMap[k].push(t);});
      return Object.keys(actMap).sort((a,b)=>(a||"zzz").localeCompare(b||"zzz")).map(k=>{
        const items=[...actMap[k]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        const act=(actions||DEFAULT_ACTIONS).find(a=>a.label===k);
        return{key:`act-${k||"none"}`,label:k?(act?`${act.emoji} ${k}`:k):"No Action",color:"#4ECDC4",items,extra:null};
      });
    }
    if(groupBy==="bucket"){
      const bktMap={};
      filtered.forEach(t=>{const k=t.bucketId||"";if(!bktMap[k])bktMap[k]=[];bktMap[k].push(t);});
      return Object.keys(bktMap).sort((a,b)=>{const ba=buckets.find(x=>x.id===a),bb=buckets.find(x=>x.id===b);return(ba?.label||"zzz").localeCompare(bb?.label||"zzz");}).map(k=>{
        const bkt=buckets.find(b=>b.id===k);
        const items=[...bktMap[k]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        return{key:`bkt-${k||"none"}`,label:bkt?`${bkt.emoji} ${bkt.label}`:"No Bucket",color:bkt?.mainColor||"#555",items,extra:null};
      });
    }
    if(groupBy==="priority"){
      const order=["crush","high","normal","low"];
      const pMap={};
      filtered.forEach(t=>{const k=t.priority||"normal";if(!pMap[k])pMap[k]=[];pMap[k].push(t);});
      return order.filter(k=>pMap[k]).map(k=>{
        const pi=PMAP[k];
        const items=[...pMap[k]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        return{key:`pri-${k}`,label:`${pi.emoji||""} ${pi.label}`.trim(),color:pi.dot||"#555",items,extra:null};
      });
    }
    if(groupBy==="status"){
      const sMap={};
      filtered.forEach(t=>{const k=t.status||"list";if(!sMap[k])sMap[k]=[];sMap[k].push(t);});
      return COLS.filter(col=>sMap[col.id]).map(col=>{
        const items=[...sMap[col.id]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        return{key:`st-${col.id}`,label:col.label,color:col.accent,items,extra:null};
      });
    }
    if(groupBy==="date"){
      const today=todayStr();
      const groups2=[];
      const overdue=filtered.filter(t=>t.dueDate&&daysDiff(t.dueDate)<0).sort((a,b)=>a.dueDate.localeCompare(b.dueDate));
      const todayT=filtered.filter(t=>t.dueDate&&daysDiff(t.dueDate)===0);
      const upcoming=filtered.filter(t=>t.dueDate&&daysDiff(t.dueDate)>0).sort((a,b)=>a.dueDate.localeCompare(b.dueDate));
      const nodate=filtered.filter(t=>!t.dueDate);
      if(overdue.length)groups2.push({key:"overdue",label:"Overdue",color:"#FF453A",items:overdue,extra:null});
      if(todayT.length)groups2.push({key:"today",label:"Today",color:LIME,items:todayT,extra:null});
      if(upcoming.length)groups2.push({key:"upcoming",label:"Upcoming",color:"#FF9F0A",items:upcoming,extra:null});
      if(nodate.length)groups2.push({key:"nodate",label:"No Date",color:"#444",items:nodate,extra:null});
      return groups2;
    }
    if(groupBy==="time"){
      const srt=(a,b)=>t2m(a.time)-t2m(b.time);
      const morning=filtered.filter(t=>t.time&&t2m(t.time)>=6*60&&t2m(t.time)<12*60).sort(srt);
      const afternoon=filtered.filter(t=>t.time&&t2m(t.time)>=12*60&&t2m(t.time)<17*60).sort(srt);
      const evening=filtered.filter(t=>t.time&&t2m(t.time)>=17*60&&t2m(t.time)<21*60).sort(srt);
      const night=filtered.filter(t=>t.time&&(t2m(t.time)>=21*60||t2m(t.time)<6*60)).sort(srt);
      const notime=filtered.filter(t=>!t.time);
      const grps=[];
      if(morning.length)grps.push({key:"morning",label:"üåÖ Morning",color:"#FF9F0A",items:morning,extra:null});
      if(afternoon.length)grps.push({key:"afternoon",label:"‚òÄÔ∏è Afternoon",color:LIME,items:afternoon,extra:null});
      if(evening.length)grps.push({key:"evening",label:"üåÜ Evening",color:"#5E5CE6",items:evening,extra:null});
      if(night.length)grps.push({key:"night",label:"üåô Night",color:"#0A84FF",items:night,extra:null});
      if(notime.length)grps.push({key:"notime",label:"No Time",color:"#444",items:notime,extra:null});
      return grps;
    }
    if(groupBy==="frequency"){
      const oneoff=filtered.filter(t=>!t.frequency||!t.frequency.trim());
      const rec=filtered.filter(t=>t.frequency&&t.frequency.trim());
      const numMap={},wdMap={},otherMap={};
      rec.forEach(t=>{
        const p=parseFreq(t.frequency);
        if(p.type==="annual"){
    const today=new Date(todayStr()+"T00:00:00");
    let yr=today.getFullYear();
    let candidate=new Date(yr,p.month-1,p.day);
    if(candidate<=today)candidate=new Date(yr+1,p.month-1,p.day);
    return candidate.toISOString().split("T")[0];
  }
  if(p.type==="month_day"){const sk=p.day===-1?999:p.day;const lbl=p.day===-1?"Every Last":"Every "+p.day;if(!numMap[lbl])numMap[lbl]={lbl,sk,items:[]};numMap[lbl].items.push(t);}
        else if(p.type==="days"&&!isNaN(parseInt(t.frequency.trim()))){const n=parseInt(t.frequency.trim());const lbl="Every "+n+" days";if(!numMap[lbl])numMap[lbl]={lbl,sk:n*0.01,items:[]};numMap[lbl].items.push(t);}
        else if(p.type==="weekday"){const lbl=WDL[p.day];if(!wdMap[p.day])wdMap[p.day]={lbl,sk:p.day,items:[]};wdMap[p.day].items.push(t);}
        else{const lbl=p.label||t.frequency;if(!otherMap[lbl])otherMap[lbl]={lbl,items:[]};otherMap[lbl].items.push(t);}
      });
      const grps=[];
      if(oneoff.length)grps.push({key:"oneoff",label:"One-off",color:"#888",items:oneoff,extra:null});
      Object.values(numMap).sort((a,b)=>a.sk-b.sk).forEach(v=>grps.push({key:"freq-"+v.lbl,label:v.lbl,color:"#5E5CE6",items:v.items,extra:null}));
      Object.values(wdMap).sort((a,b)=>a.sk-b.sk).forEach(v=>grps.push({key:"freq-wd-"+v.lbl,label:"Every "+v.lbl,color:"#4ECDC4",items:v.items,extra:null}));
      Object.values(otherMap).forEach(v=>grps.push({key:"freq-oth-"+v.lbl,label:v.lbl||"Other",color:"#FF9F0A",items:v.items,extra:null}));
      return grps;
    }
    return[];
  };
  const groups=buildGroups();
  // Unique action/bucket values for filter dropdowns
  const usedActions=[...new Set(relevant.map(t=>t.action||"").filter(Boolean))].sort();
  const usedBuckets=[...new Set(relevant.map(t=>t.bucketId||"").filter(Boolean))];
  const usedBrands=[...new Set(relevant.map(t=>t.brand||"").filter(Boolean))].sort();
  const usedGamedays=[...new Set(relevant.map(t=>t.gameday||"").filter(Boolean))];
  return(
    <div style={{flex:1,display:"flex",flexDirection:"column",minHeight:0}}>
      {/* Filter bar */}
      <div style={{padding:"10px 16px",borderBottom:`1px solid ${BORDER}`,background:"#000",flexShrink:0,display:"flex",gap:8,alignItems:"center",flexWrap:"wrap"}}>
        <span style={{fontSize:11,color:MUTED,fontWeight:600,letterSpacing:.4}}>GROUP</span>
        <select value={groupBy} onChange={e=>setGroupBy(e.target.value)} style={selStyle}>
          <option value="status">Status</option>
          <option value="date">Date</option>
          <option value="time">Time</option>
          <option value="frequency">Frequency</option>
          <option value="duration">Duration</option>
          <option value="action">Action</option>
          <option value="bucket">Bucket</option>
          <option value="priority">Priority</option>
        </select>
        <select value={durDateF} onChange={e=>setDurDateF(e.target.value)} style={selStyle}>
          <option value="all">All Dates</option>
          <option value="overdue">Overdue</option>
          <option value="today">Today</option>
          <option value="upcoming">Upcoming</option>
          <option value="nodate">No Date</option>
        </select>
        <select value={durTimeF} onChange={e=>setDurTimeF(e.target.value)} style={selStyle}>
          <option value="all">All Times</option>
          <option value="timed">Has Time</option>
          <option value="untimed">No Time</option>
        </select>
        <select value={durFreqF} onChange={e=>setDurFreqF(e.target.value)} style={selStyle}>
          <option value="all">All Freq</option>
          <option value="recurring">Recurring</option>
          <option value="oneoff">One-off</option>
        </select>
        <select value={durStatusF} onChange={e=>setDurStatusF(e.target.value)} style={selStyle}>
          <option value="all">All Status</option>
          {COLS.map(col=><option key={col.id} value={col.id}>{col.label}</option>)}
        </select>
        {usedActions.length>0&&<select value={durActionF} onChange={e=>setDurActionF(e.target.value)} style={selStyle}>
          <option value="all">All Actions</option>
          {usedActions.map(a=>{const act=(actions||DEFAULT_ACTIONS).find(x=>x.label===a);return<option key={a} value={a}>{act?`${act.emoji} `:""}{a}</option>;})}
        </select>}
        {usedBuckets.length>0&&<select value={durBucketF} onChange={e=>setDurBucketF(e.target.value)} style={selStyle}>
          <option value="all">All Buckets</option>
          {usedBuckets.map(id=>{const bkt=buckets.find(b=>b.id===id);return bkt?<option key={id} value={id}>{bkt.emoji} {bkt.label}</option>:null;})}
        </select>}
        <select value={durPriorityF} onChange={e=>setDurPriorityF(e.target.value)} style={selStyle}>
          <option value="all">All Priorities</option>
          {PRIORITIES.map(p=><option key={p.id} value={p.id}>{p.emoji||""} {p.label}</option>)}
        </select>
        {usedBrands.length>0&&<select value={durBrandF} onChange={e=>setDurBrandF(e.target.value)} style={selStyle}>
          <option value="all">All Brands</option>
          {usedBrands.map(b=>{const br=(brands||[]).find(x=>x.label===b);return<option key={b} value={b}>{br?`${br.emoji} `:""}{b}</option>;})}
        </select>}
        {usedGamedays.length>0&&<select value={durGamedayF} onChange={e=>setDurGamedayF(e.target.value)} style={selStyle}>
          <option value="all">All Gamedays</option>
          {usedGamedays.map(g=><option key={g} value={g}>{g}</option>)}
        </select>}
        {totalMin>0&&<span style={{marginLeft:"auto",fontSize:11,color:MUTED}}>‚è± <span style={{color:TEXT,fontWeight:700}}>{fmtMin(totalMin)}</span> ¬∑ {withDur.length} tasks</span>}
      </div>
      {/* Task list */}
      <div style={{flex:1,overflowY:"auto",padding:"14px 16px",maxWidth:640,margin:"0 auto",width:"100%"}}>
        {groups.map(g=>(
          <div key={g.key} style={{marginBottom:16}}>
            <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:7}}>
              <div style={{width:6,height:6,borderRadius:"50%",background:g.color,flexShrink:0}}/>
              <span style={{fontSize:12,fontWeight:700,color:g.color}}>{g.label}</span>
              <span style={{fontSize:11,color:MUTED}}>{g.items.length} task{g.items.length!==1?"s":""}</span>
              {g.extra&&<span style={{fontSize:10,color:"#444",marginLeft:"auto"}}>{g.extra}</span>}
            </div>
            {g.items.map(t=><TaskCard key={t.id} task={t} buckets={buckets} onEdit={onEdit} onDelete={onDelete} onCheck={onCheck} showBucket={sb} listMode={true} readOnly={readOnly} celebrating={celebratingIds.has(t.id)} onDragStart={()=>{}} onDragOver={()=>{}} onDrop={()=>{}} isDragging={false}/>)}
          </div>
        ))}
        {(groupBy==="duration")&&noDur.length>0&&(
          <div style={{marginBottom:16}}>
            <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:7}}>
              <div style={{width:6,height:6,borderRadius:"50%",background:"#2a2a2a",flexShrink:0}}/>
              <span style={{fontSize:12,fontWeight:700,color:"#444"}}>No Duration</span>
              <span style={{fontSize:11,color:MUTED}}>{noDur.length}</span>
            </div>
            {noDur.map(t=><TaskCard key={t.id} task={t} buckets={buckets} onEdit={onEdit} onDelete={onDelete} onCheck={onCheck} showBucket={sb} listMode={true} readOnly={readOnly} celebrating={celebratingIds.has(t.id)} onDragStart={()=>{}} onDragOver={()=>{}} onDrop={()=>{}} isDragging={false}/>)}
          </div>
        )}
        {filtered.length===0&&<div style={{textAlign:"center",padding:"48px 0",color:"#2a2a2a",fontSize:14}}>Nothing matches ‚úì</div>}
        {!readOnly&&<div style={{marginTop:8}}>
          {adding?<InlineAdd colId="do" boardId={boardId} onAdd={t=>{onAddTask(t);setAdding(false);}} onCancel={()=>setAdding(false)}/>
          :<button onClick={()=>setAdding(true)} style={{display:"flex",alignItems:"center",gap:6,background:"none",border:`1px dashed ${BORDER}`,borderRadius:9,cursor:"pointer",color:MUTED,fontSize:13,fontFamily:"inherit",padding:"9px 14px",width:"100%",justifyContent:"center"}} onMouseEnter={e=>{e.currentTarget.style.borderColor="#444";e.currentTarget.style.color=TEXT;}} onMouseLeave={e=>{e.currentTarget.style.borderColor=BORDER;e.currentTarget.style.color=MUTED;}}>+ Add Card</button>}
        </div>}
      </div>
    </div>
  );
}

function HealthView({tasks,buckets,onEdit,activeTab,childBucketIds}){
  const {text:hvTx,border:hvBo,cardBg:hvCard}=useTheme();
  // Bucket filter (respects activeTab, ignores date filter)
  const bktFiltered=tasks.filter(t=>{
    if(!activeTab||activeTab==="all")return true;
    return t.bucketId===activeTab||(childBucketIds||[]).includes(t.bucketId);
  });
  // Compute health for every task with a frequency
  const rows=bktFiltered
    .filter(t=>t.frequency&&t.frequency.trim()&&!isNaN(parseInt(t.frequency.trim()))&&parseInt(t.frequency.trim())>0)
    .map(t=>{
      const dt=taskDeltaTally(t);
      const dueDiff=t.dueDate?daysDiff(t.dueDate):0;
      let status,color,bg,sortKey;
      if(dt!==null){
        // Use deltaTally: negative=overdue, 0=due, positive=good
        if(dt<0){status=`OVERDUE ${Math.abs(dt)}d`;color="#FF453A";bg="#1a0505";sortKey=dt;}
        else if(dt===0){status="DUE";color="#FF9F0A";bg="#1a0d00";sortKey=0;}
        else{status=`GOOD +${dt}d`;color="#30D158";bg="#071500";sortKey=dt;}
      } else {
        // No frequency: use date
        if(dueDiff<0){status=`OVERDUE ${Math.abs(dueDiff)}d`;color="#FF453A";bg="#1a0505";sortKey=dueDiff;}
        else if(dueDiff===0){status="DUE";color="#FF9F0A";bg="#1a0d00";sortKey=0;}
        else{status=`GOOD +${dueDiff}d`;color="#30D158";bg="#071500";sortKey=dueDiff;}
      }
      return{t,status,color,bg,sortKey};
    })
    .sort((a,b)=>a.sortKey-b.sortKey);

  // Include tasks without frequency too, always GOOD unless overdue by date
  const allRows=[
    ...rows,
    ...bktFiltered
      .filter(t=>!t.frequency||!t.frequency.trim()||isNaN(parseInt(t.frequency.trim()))||parseInt(t.frequency.trim())<=0)
      .map(t=>{
        const dueDiff=t.dueDate?daysDiff(t.dueDate):0;
        let status,color,bg,sortKey;
        if(dueDiff<0){status=`OVERDUE ${Math.abs(dueDiff)}d`;color="#FF453A";bg="#1a0505";sortKey=dueDiff;}
        else if(dueDiff===0){status="DUE";color="#FF9F0A";bg="#1a0d00";sortKey=0;}
        else{status=`GOOD +${dueDiff}d`;color="#30D158";bg="#071500";sortKey=dueDiff;}
        return{t,status,color,bg,sortKey};
      })
      .sort((a,b)=>a.sortKey-b.sortKey)
  ].sort((a,b)=>a.sortKey-b.sortKey);

  const [healthQ,setHealthQ]=useState("");
  const displayRows=healthQ.trim()?allRows.filter(({t})=>(t.title||"").toLowerCase().includes(healthQ.toLowerCase())):allRows;
  return(
    <div style={{display:"flex",flexDirection:"column",flex:1,minHeight:0}}>
      <div style={{padding:"10px 16px 6px",flexShrink:0,display:"flex",alignItems:"center",gap:10}}>
        <input value={healthQ} onChange={e=>setHealthQ(e.target.value)} placeholder="Filter tasks‚Ä¶" style={{flex:1,padding:"6px 10px",borderRadius:8,border:`1px solid ${BORDER}`,background:"#111",color:TEXT,fontSize:12,fontFamily:"inherit",outline:"none"}}/>
        <span style={{fontSize:10,fontWeight:700,color:MUTED,letterSpacing:.5,flexShrink:0}}>‚¨° {displayRows.length}</span>
      </div>
      <div style={{flex:1,overflowY:"auto",padding:"4px 16px 24px"}}>
        <div style={{maxWidth:640,margin:"0 auto"}}>
          {displayRows.map(({t,status,color,bg})=>{
            const bkt=buckets.find(b=>b.id===t.bucketId);
            return(
              <div key={t.id} onClick={()=>onEdit(t)}
                style={{display:"flex",alignItems:"center",gap:10,padding:"9px 12px",borderRadius:8,background:"#111",marginBottom:4,border:`1px solid #1e1e1e`,cursor:"pointer"}}
                onMouseEnter={e=>e.currentTarget.style.borderColor="#333"}
                onMouseLeave={e=>e.currentTarget.style.borderColor="#1e1e1e"}>
                <span style={{flex:1,fontSize:13,color:hvTx,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{t.title||<span style={{color:MUTED,fontStyle:"italic"}}>Untitled</span>}</span>
                <div style={{background:bg,border:`1px solid ${color}44`,borderRadius:6,padding:"3px 10px",flexShrink:0,minWidth:90,textAlign:"center"}}>
                  <span style={{fontSize:11,fontWeight:700,color,letterSpacing:.3}}>{status}</span>
                </div>
              </div>
            );
          })}
          {displayRows.length===0&&<div style={{textAlign:"center",padding:"64px 0",color:MUTED,fontSize:14,fontStyle:"italic"}}><div style={{fontSize:32,marginBottom:12}}>‚¨°</div>No tasks to show</div>}
        </div>
      </div>
    </div>
  );
}

  const boardSort=async()=>{
    const now2=etNow(),nm2=now2.getHours()*60+now2.getMinutes();
    const updated=tasks.map(t=>{
      const hasFreq=t.frequency&&t.frequency.trim();
      const isToday=t.dueDate&&daysDiff(t.dueDate)===0;
      const isOverdue=t.dueDate&&daysDiff(t.dueDate)<0;
      const tm=t.time?t2m(t.time):null;
      // Rule 1: overdue OR (today and time in next 2h or already past) ‚Üí IN PROGRESS
      const in2h=isToday&&tm!==null&&tm>nm2&&tm<=nm2+120;
      const pastToday=isToday&&tm!==null&&tm<=nm2;
      if(isOverdue||in2h||pastToday)return{...t,status:"inprogress"};
      // Rule 2: one-off tasks not in rule 1 ‚Üí NEXT UP
      if(!hasFreq)return{...t,status:"nextup"};
      // Rule 3: recurring due today not in rule 1 ‚Üí TO DO
      if(isToday)return{...t,status:"do"};
      // Rule 4: everything else ‚Üí LIST
      return{...t,status:"list"};
    });
    const changed=updated.filter((t,i)=>t.status!==tasks[i].status);
    if(!changed.length)return;
    // Sort each column by time after moving
    const colOrder=["inprogress","nextup","do","list"];
    const final=updated.map(t=>{
      const colIdx=colOrder.indexOf(t.status);
      const colTasks=updated.filter(x=>x.status===t.status);
      const sorted=[...colTasks].sort((a,b)=>{
        const at=a.time?t2m(a.time):9999;
        const bt=b.time?t2m(b.time):9999;
        return at-bt;
      });
      const newOrder=sorted.findIndex(x=>x.id===t.id);
      return newOrder>=0?{...t,manualOrder:newOrder}:t;
    });
    setTasks(final);
    await db.from("tasks").upsert(changed.map(t=>{const f=final.find(x=>x.id===t.id)||t;return t2db(f,board.id);}));
  };

  const checkTask=async id=>{
    const ct=tasks.find(t=>t.id===id);
    if(!ct)return;
    // Toggle done for already-done one-offs
    if(ct.done&&!(ct.frequency&&ct.frequency.trim())){
      const u={...ct,done:false};
      setSyncing(true);
      const{error}=await db.from("tasks").upsert(t2db(u,board.id));

    const hasFreq=ct.frequency&&ct.frequency.trim();
    const e={id:genId(),doneAt:new Date().toISOString(),note:""};
    appendLog({type:"complete",title:ct.title||"?"},true);
    if(!hasFreq){

      const u={...ct,done:true,completionLog:[...(ct.completionLog||[]),e]};

      </div>}
      {viewMode==="day"&&<DayView tasks={vis} buckets={buckets} activeTab={activeTab} onEdit={setEditing} onDelete={delTask} onCheck={checkTask} readOnly={readOnly} celebratingIds={celebratingIds} onAddTask={addTask} boardId={board.id} hideTimeFrames={settings.hideTimeFrames} onOpenModal={()=>setShowQuickAdd(true)}/>}
      {viewMode==="taba"&&<TabataView tasks={tasks} onCheck={checkTask} onEdit={setEditing} celebratingIds={celebratingIds}/>}
      {viewMode==="health"&&<HealthView tasks={tasks} buckets={buckets} onEdit={setEditing} activeTab={activeTab} childBucketIds={childBucketIds}/>}
      {viewMode==="dash"&&<DashboardView tasks={tasks} buckets={buckets} onEdit={handleEdit} onCheck={checkTask} celebratingIds={celebratingIds} readOnly={readOnly}/>}
      {viewMode==="inbox"&&<InboxView tasks={tasks} buckets={buckets} boardId={board.id} onAdd={addTask} onEdit={handleEdit} readOnly={readOnly}/>}
      {viewMode==="ref"&&<RefBoardView tasks={tasks} buckets={buckets} boardId={board.id} onAdd={addTask} onEdit={handleEdit} readOnly={readOnly}/>}
      {viewMode==="list"&&<div style={{display:"flex",flexDirection:"column",flex:1,minHeight:0}}>
        <QuickAddBar boardId={board.id} onAdd={addTask} onOpenModal={()=>setShowQuickAdd(true)} readOnly={readOnly}/>
        <DurationView tasks={vis} buckets={buckets} actions={actions} brands={brands} activeTab={activeTab} onEdit={setEditing} onDelete={delTask} onCheck={checkTask} readOnly={readOnly} celebratingIds={celebratingIds} onAddTask={addTask} boardId={board.id}/>
      </div>}

      <div style={{borderTop:`1px solid ${theme.border}`,background:theme.navBg,flexShrink:0,paddingBottom:"env(safe-area-inset-bottom,0px)"}}>
        <div style={{display:"flex",alignItems:"stretch",height:54}}>
          {[
            {id:"inbox",icon:"‚äü",label:"Inbox"},
            {id:"cal",icon:"‚ñ¶",label:"Calendar"},
            {id:"day",icon:"‚è±",label:"Timeline"},
            {id:"board",icon:"‚äû",label:"Board"},
            {id:"list",icon:"‚ò∞",label:"List"},
            {id:"__search__",icon:"‚åï",label:"Search"},
          ].map(v=>{
            const active=v.id==="__search__"?false:viewMode===v.id;
            return(
              <button key={v.id}
                onClick={()=>v.id==="__search__"?setShowSearch(true):setViewMode(v.id)}
                style={{flex:1,display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:2,background:"none",border:"none",cursor:"pointer",color:active?LIME:MUTED,borderTop:active?`2px solid ${LIME}`:"2px solid transparent",transition:"color .15s,border-color .15s",padding:"6px 2px 4px"}}>
                <span style={{fontSize:16,lineHeight:1}}>{v.icon}</span>
                <span style={{fontSize:7.5,letterSpacing:.4,fontWeight:active?700:400,textTransform:"uppercase"}}>{v.label}</span>
              </button>
            );
          })}
        </div>
      </div>

      {showSidebar&&<Sidebar viewMode={viewMode} onView={setViewMode} onClose={()=>setShowSidebar(false)} onBack={onBack} onSettings={()=>setShowSettings(true)} onDisplay={()=>setShowDisplay(true)} onStats={()=>setShowStats(true)} onBuckets={()=>setShowBuckets(true)} onActions={()=>setShowActions(true)} onBrands={()=>setShowBrands(true)} onPersons={()=>setShowPersons(true)} board={board}/>}
      {showQuickAdd&&(
        <QuickAddModal
          boardId={board.id}
          buckets={buckets}
          onAdd={t=>{addTask(t);setShowQuickAdd(false);}}
          onClose={()=>setShowQuickAdd(false)}
        />
      )}
      {editing&&<EditMdl task={editing} tasks={tasks} buckets={buckets} actions={actions} brands={brands} persons={persons} onSave={saveTask} onClose={()=>setEditing(null)} onDelete={delTask} onDuplicate={duplicateTask} readOnly={readOnly}/>}
      {editingRef&&<RefCardModal task={editingRef} onSave={saveRef} onClose={()=>setEditingRef(null)} onMore={t=>{setEditingRef(null);setEditing(t);}} onDelete={id=>{delTask(id);setEditingRef(null);}} readOnly={readOnly}/>}
      {showSearch&&<SearchMdl tasks={tasks} boards={null} allMode={false} onSelectTask={t=>{setShowSearch(false);handleEdit(t);}} onClose={()=>setShowSearch(false)}/>}
      {showSettings&&<SettingsMdl settings={settings} onChange={saveSettings} onBuckets={()=>setShowBuckets(true)} onActions={()=>setShowActions(true)} onBrands={()=>setShowBrands(true)} onPersons={()=>setShowPersons(true)} onMembers={()=>setShowMembers(true)} onClose={()=>setShowSettings(false)} boardName={board.name} userRole={userRole} onCleanSort={cleanSort} onBoardSort={boardSort} onSnoozeOverdue={snoozeAllOverdue} onTabata={()=>setViewMode("taba")} onSync={forceRefresh} syncing={syncing} onShowLog={()=>setShowLog(true)}
        onExportTasks={()=>{
          const lines=tasks.map(t=>{const bkt=buckets.find(b=>b.id===t.bucketId);return[t.title||"Untitled",`Status: ${COLS.find(c=>c.id===t.status)?.label||t.status}`,t.priority&&t.priority!=="normal"?`Priority: ${t.priority}`:"",bkt?`Bucket: ${bkt.emoji} ${bkt.label}`:"",t.action?`Action: ${t.action}`:"",t.dueDate?`Due: ${t.dueDate}`:"",t.frequency?`Freq: ${t.frequency}`:"",t.notes?`Notes: ${t.notes}`:""].filter(Boolean).join(" | ");});
          const blob=new Blob([lines.join("\n")],{type:"text/plain"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=`daycrush-tasks-${board.name.replace(/[^a-z0-9]/gi,"_")}-${new Date().toISOString().slice(0,10)}.txt`;a.click();
        }}
        onExportLog={()=>{
          const log=JSON.parse(localStorage.getItem(logKey)||"[]");
          const lines=log.map(e=>`[${new Date(e.at).toLocaleString()}] ${e.type.toUpperCase()}: ${e.title||"?"}${e.col?" ‚Üí "+e.col:""}`);
          const blob=new Blob([lines.join("\n")],{type:"text/plain"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=`daycrush-log-${board.name.replace(/[^a-z0-9]/gi,"_")}-${new Date().toISOString().slice(0,10)}.txt`;a.click();
        }}
      />}
      {showDisplay&&<DisplayMdl settings={settings} onChange={saveSettings} onClose={()=>setShowDisplay(false)}/>}
      {showStats&&<StatsMdl tasks={tasks} oCt={oCt} tCt={tCt} onClose={()=>setShowStats(false)}/>}
      {showLog&&<ActivityLog logKey={logKey} onClose={()=>setShowLog(false)}/> }

      {showBuckets&&<BucketMgr buckets={buckets} onSave={saveBuckets} onClose={()=>setShowBuckets(false)}/>}
      {showBrands&&<BrandMgrView brands={brands} onSave={saveBrands} onClose={()=>setShowBrands(false)}/>}
      {showPersons&&<PersonMgrView persons={persons} onSave={savePersons} onClose={()=>setShowPersons(false)}/>}
      {showActions&&<ActionMgr actions={actions} onSave={saveActions} onClose={()=>setShowActions(false)}/>}
      {showMembers&&<MembersModal board={board} userRole={userRole} currentUser={user} onClose={()=>setShowMembers(false)}/>}
    </div>
    </ThemeCtx.Provider>
  );
}

function Root(){
  const [screen,setScreen]=useState("loading"),[user,setUser]=useState(null),[board,setBoard]=useState(null);

  const tryAutoOpen=async(u)=>{
    const defId=getDefaultId(u.id);
    if(!defId){setScreen("boards");return;}
    const{data}=await db.from("boards").select("*").eq("id",defId).single();
    if(data){setBoard(data);setScreen("app");}
    else{setScreen("boards");}
  };

  useEffect(()=>{
    db.auth.getSession().then(({data:{session}})=>{
      if(session){setUser(session.user);tryAutoOpen(session.user);}
      else setScreen("auth");
    });
    const {data:{subscription}}=db.auth.onAuthStateChange((_,session)=>{
      if(session){setUser(session.user);setScreen(s=>s==="loading"?"boards":s);}
      else{setUser(null);setBoard(null);setScreen("auth");}
    });
    return()=>subscription.unsubscribe();
  },[]);

  const signOut=()=>db.auth.signOut();
  if(screen==="loading")return(<div style={{height:"100%",display:"flex",alignItems:"center",justifyContent:"center",background:"#000",flexDirection:"column",gap:12}}><Logo size={40}/><div className="spin" style={{width:20,height:20,border:`2px solid ${BORDER}`,borderTopColor:LIME,borderRadius:"50%"}}/></div>);
  if(screen==="auth")return<AuthScreen onAuth={u=>{setUser(u);tryAutoOpen(u);}}/>;
  if(screen==="boards")return<BoardsScreen user={user} onSelect={b=>{setBoard(b);setScreen("app");}} onSignOut={signOut}/>;
  if(screen==="app")return<MainApp user={user} board={board} onBack={()=>setScreen("boards")} onSignOut={signOut}/>;
  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(<Root/>);
</script>
</body>
