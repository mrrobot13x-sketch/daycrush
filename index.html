const parseFreq=f=>{
  if(!f)return{type:null};const s=f.trim().toLowerCase();
  if(s==="daily")return{type:"days",n:1,label:"daily"};
  if(s==="weekly")return{type:"weeks",n:1,label:"weekly"};

function StatsMdl({tasks,oCt,tCt,onClose}){
  const now=etNow();
  const todayStr2=now.toISOString().split("T")[0];
  // Week start = Monday
  const dow=now.getDay();// 0=Sun
  const daysSinceMon=dow===0?6:dow-1;
  const weekStart=new Date(now);weekStart.setDate(now.getDate()-daysSinceMon);weekStart.setHours(0,0,0,0);
  const monthStart=new Date(now.getFullYear(),now.getMonth(),1);
  const isDoneToday=t=>{
    if(!t.completionLog||!t.completionLog.length)return false;
    return t.completionLog.some(e=>{if(!e.doneAt)return false;const d=new Date(e.doneAt);return d.toISOString().split("T")[0]===todayStr2;});
  };
  const isDoneThisWeek=t=>{
    if(!t.completionLog||!t.completionLog.length)return false;
    return t.completionLog.some(e=>{if(!e.doneAt)return false;const d=new Date(e.doneAt);return d>=weekStart;});
  };
  const isDoneThisMonth=t=>{
    if(!t.completionLog||!t.completionLog.length)return false;
    return t.completionLog.some(e=>{if(!e.doneAt)return false;const d=new Date(e.doneAt);return d>=monthStart;});
  };
  // Also count one-offs that are done (done flag)
  const doneTodayList=tasks.filter(t=>isDoneToday(t)||(t.done&&t.doneAt&&t.doneAt.split("T")[0]===todayStr2));
  const doneWeekList=tasks.filter(t=>isDoneThisWeek(t)||(t.done&&t.doneAt&&new Date(t.doneAt)>=weekStart));
  const doneMonthList=tasks.filter(t=>isDoneThisMonth(t)||(t.done&&t.doneAt&&new Date(t.doneAt)>=monthStart));
  const cDt=doneTodayList.length,cWk=doneWeekList.length,cMo=doneMonthList.length;
  const stat=(label,val,color)=>(
    <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"12px 0",borderBottom:`1px solid ${BORDER}`}}>
      <span style={{fontSize:13,color:"#aaa"}}>{label}</span>
      <span style={{fontSize:22,fontWeight:800,color:color||LIME}}>{val}</span>
    </div>
  );
  return(
    <Modal onClose={onClose} maxWidth={300}>
      <div style={{padding:"18px 18px 0"}}>
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:14}}>
          <span style={{fontWeight:700,fontSize:15}}>Stats</span>
          <button onClick={onClose} style={{background:"none",border:"none",cursor:"pointer",fontSize:16,color:MUTED}}>‚úï</button>
        </div>
        {stat("Overdue",oCt,"#FF453A")}
        {stat("Due today",tCt,LIME)}
        <div style={{fontSize:9,fontWeight:700,letterSpacing:1.5,color:MUTED,textTransform:"uppercase",padding:"12px 0 4px"}}>COMPLETED</div>
        {stat("Today",cDt)}
        {stat("This week",cWk)}
        {stat("This month",cMo)}
      </div>
      <div style={{padding:"14px 18px 18px",display:"flex",justifyContent:"flex-end",borderTop:`1px solid ${BORDER}`,marginTop:12}}>
        <button onClick={onClose} style={{padding:"7px 18px",borderRadius:8,border:"none",background:LIME,color:"#000",cursor:"pointer",fontWeight:700,fontFamily:"inherit",fontSize:12}}>Done</button>
      </div>
    </Modal>
  );
}

function HourlyCalendar({tasks,buckets,onEdit,onCheck,readOnly,celebratingIds,sb}){
  const now=etNow(),nm=now.getHours()*60+now.getMinutes();
  const HOUR_H=56; // px per hour
  const MIN_H=22;  // minimum block height in px
  // Dynamic start: 6AM‚Äì12AM always; after noon if all morning tasks done, shift to 12PM‚Äì12AM
  const allTimed=tasks.filter(t=>t.time&&t.dueDate&&daysDiff(t.dueDate)<=0);
  const morningTasks=allTimed.filter(t=>t2m(t.time)>=6*60&&t2m(t.time)<12*60);
  const morningAllDone=morningTasks.length===0||morningTasks.every(t=>t.done);
  const afterNoon=nm>=12*60;
  const START_H=(afterNoon&&morningAllDone)?12:6;
  const END_H=24; // midnight
  const HOURS=Array.from({length:END_H-START_H},(_,i)=>START_H+i);
  const timed=allTimed;
  // Compute now-line position
  const nowMin=Math.max(START_H*60,Math.min(END_H*60,nm));
  const nowPct=(nowMin-START_H*60)/((END_H-START_H)*60);
  const nowTop=nowPct*(HOURS.length)*HOUR_H;
  const showNowLine=nm>=START_H*60&&nm<=END_H*60;
  // Layout tasks: detect overlaps, assign columns
  const evts=timed.map(t=>{
    const sm=t2m(t.time);
    const dur=t.duration?Math.max(parseInt(t.duration),15):30;
    const em=sm+dur;
    return{t,sm,em,dur,col:0,cols:1};
  }).filter(e=>e.sm>=START_H*60&&e.sm<END_H*60);
  // Simple column assignment
  const placed=[];
  evts.forEach(e=>{
    const overlapping=placed.filter(p=>p.sm<e.em&&p.em>e.sm);
    const usedCols=overlapping.map(p=>p.col);
    let col=0;while(usedCols.includes(col))col++;
    e.col=col;
    placed.push(e);
  });
  const maxCols=placed.reduce((m,e)=>Math.max(m,e.col+1),1);
  // Update cols count for each event
  placed.forEach(e=>{
    const overlapping=placed.filter(p=>p!==e&&p.sm<e.em&&p.em>e.sm);
    e.cols=Math.max(1,...overlapping.map(p=>p.col+1),e.col+1);
  });
  const totalH=HOURS.length*HOUR_H;
  const bktColor=t=>{const bkt=buckets.find(b=>b.id===t.bucketId);return bkt?.mainColor||null;};
  return(
    <div style={{flex:1,overflowY:"auto",padding:"14px 16px",maxWidth:640,margin:"0 auto",width:"100%"}}>
      <div style={{position:"relative",marginLeft:48}}>
        {/* Hour lines */}
        {HOURS.map((h,i)=>(
          <div key={h} style={{position:"absolute",top:i*HOUR_H,left:-48,right:0,display:"flex",alignItems:"center",pointerEvents:"none"}}>
            <span style={{fontSize:10,color:"#444",width:42,textAlign:"right",paddingRight:6,flexShrink:0,lineHeight:1}}>
              {h===0||h===24?"12 AM":h===12?"12 PM":h>12?`${h-12} PM`:`${h} AM`}
            </span>
            <div style={{flex:1,height:1,background:"#1a1a1a"}}/>
          </div>
        ))}
        {/* Half-hour dashes */}
        {HOURS.slice(0,-1).map((h,i)=>(
          <div key={`half-${h}`} style={{position:"absolute",top:i*HOUR_H+HOUR_H/2,left:0,right:0,height:1,background:"#111",pointerEvents:"none"}}/>
        ))}
        {/* Now line */}
        {showNowLine&&(
          <div style={{position:"absolute",top:nowTop,left:-48,right:0,display:"flex",alignItems:"center",zIndex:10,pointerEvents:"none"}}>
            <span style={{fontSize:9,color:LIME,width:42,textAlign:"right",paddingRight:4,fontWeight:700,flexShrink:0}}>{fmtTime(`${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`)}</span>
            <div style={{width:8,height:8,borderRadius:"50%",background:LIME,flexShrink:0,marginLeft:-4,boxShadow:`0 0 6px ${LIME}`}}/>
            <div style={{flex:1,height:2,background:`linear-gradient(90deg,${LIME},${LIME}44,transparent)`,borderRadius:1}}/>
          </div>
        )}
        {/* Event blocks */}
        <div style={{position:"relative",height:totalH,marginLeft:8}}>
          {placed.map(({t,sm,em,dur,col,cols})=>{
            const top=(sm-START_H*60)/60*HOUR_H;
            const rawH=dur/60*HOUR_H;
            const height=Math.max(rawH,MIN_H);
            const width=`calc(${100/cols}% - 4px)`;
            const left=`calc(${col*100/cols}%)`;
            const bc=bktColor(t);
            const passed=sm<=nm;
            const longPast=passed&&(nm-sm)>120;
            const borderCol=longPast?"#FF453A88":passed?"#30D15844":bc?bc+"44":"#2a2a2a";
            const bg=longPast?"#1a0505":passed?"#071500":bc?bc+"11":"#1c1c1e";
            const bkt=buckets.find(b=>b.id===t.bucketId);
            return(
              <div key={t.id} onClick={()=>onEdit(t)} style={{position:"absolute",top,left,width,boxSizing:"border-box",paddingRight:4}}>
                <div style={{height,background:bg,border:`1px solid ${borderCol}`,borderRadius:7,padding:"4px 7px",cursor:"pointer",overflow:"hidden",position:"relative",transition:"border-color .2s"}}>
                  {bc&&<div style={{position:"absolute",left:0,top:0,bottom:0,width:3,background:bc,borderRadius:"0 2px 2px 0",opacity:.9}}/>}
                  <div style={{paddingLeft:bc?6:0}}>
                    <div style={{fontSize:11,fontWeight:700,color:passed?"#30D158":TEXT,lineHeight:1.3,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:height>36?"normal":"nowrap"}}>{t.title||"Untitled"}</div>
                    {height>28&&<div style={{fontSize:9,color:passed?"#30D15888":"#555",marginTop:2}}>{fmtTime(t.time)}{t.duration?` ¬∑ ${t.duration}m`:""}{bkt?` ¬∑ ${bkt.emoji}`:""}</div>}
                  </div>
                  {!readOnly&&<div style={{position:"absolute",top:4,right:4,width:14,height:14,borderRadius:3,border:`1.5px solid ${celebratingIds.has(t.id)?"#30D158":"#333"}`,background:celebratingIds.has(t.id)?"#30D158":"transparent",display:"flex",alignItems:"center",justifyContent:"center",cursor:"pointer"}} onClick={e=>{e.stopPropagation();onCheck(t.id);}}>
                    {celebratingIds.has(t.id)&&<span style={{color:"#000",fontSize:7,fontWeight:900,lineHeight:1}}>‚úì</span>}
                  </div>}
                </div>
              </div>
            );
          })}
        </div>
      </div>
    </div>
  );
}

        </button>
        {open&&<div>{rowsWithNow}</div>}
      </div>
    );
  };

  const buildTimedList=()=>{
    if(hideTimeFrames){
      const items=[];
      let nowInserted=false;
      timed.forEach(t=>{
        const tm=t2m(t.time);
        if(!nowInserted&&tm>nm){items.push(<NowLine key="now"/>);nowInserted=true;}
        items.push(<Row key={t.id} task={t}/>);
      });
      if(!nowInserted)items.push(<NowLine key="now"/>);
      return items;
    }
    const blocks=[];
    let nowPlaced=false;
    TF.forEach(frame=>{
      const frameTasks=timed.filter(t=>{const m=t2m(t.time);return m>=frame.start&&m<=frame.end;});
      const nowInFrame=nm>=frame.start&&nm<=frame.end;
      if(nowInFrame)nowPlaced=true;
      if(frameTasks.length>0||nowInFrame){
        blocks.push(<FrameBlock key={frame.label} frame={frame} frameTasks={frameTasks} nowInFrame={nowInFrame}/>);
      }
    });
    const noFrame=timed.filter(t=>{const m=t2m(t.time);return !TF.some(fr=>m>=fr.start&&m<=fr.end);});
    const noFrameItems=[];
    if(!nowPlaced){noFrameItems.push(<NowLine key="now-nf"/>);}
    noFrame.forEach(t=>noFrameItems.push(<Row key={t.id} task={t}/>));
    if(noFrameItems.length>0)blocks.push(<div key="noframe">{noFrameItems}</div>);
    return blocks;
  };

  const [quickTitle,setQuickTitle]=useState("");
  const quickRef=useRef();
  const submitQuick=async()=>{
    const t=quickTitle.trim();
    if(!t)return;
    setQuickTitle("");
    const task=mkTask("do",boardId);
    task.title=t;
    task.dueDate=todayStr();
    onAddTask(task);
  };
  return(
    <div style={{flex:1,display:"flex",flexDirection:"column",minHeight:0}}>
      {!readOnly&&<div style={{padding:"8px 16px",borderBottom:`1px solid ${BORDER}`,background:"#000",flexShrink:0,display:"flex",gap:8,alignItems:"center"}}>
        <input ref={quickRef} value={quickTitle} onChange={e=>setQuickTitle(e.target.value)}
          onKeyDown={e=>{if(e.key==="Enter")submitQuick();if(e.key==="Escape")setQuickTitle("");}}
          placeholder="Add task for today‚Ä¶"
          style={{flex:1,background:"#111",border:`1px solid ${quickTitle?"#444":BORDER}`,borderRadius:8,padding:"8px 12px",color:TEXT,fontSize:13,outline:"none",fontFamily:"inherit"}}
          onFocus={FL} onBlur={FB}/>
        <button onClick={submitQuick} style={{width:34,height:34,borderRadius:8,border:"none",background:quickTitle?LIME:"#1a1a1a",color:quickTitle?"#000":"#333",fontSize:20,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center",flexShrink:0,transition:"background .15s,color .15s",fontWeight:700}}>+</button>
      </div>}
      {showHourlyCalendar?<HourlyCalendar tasks={td} buckets={buckets} onEdit={onEdit} onCheck={onCheck} readOnly={readOnly} celebratingIds={celebratingIds} sb={sb}/>:<div style={{flex:1,overflowY:"auto",padding:"14px 0",maxWidth:600,margin:"0 auto",width:"100%"}}>
        {ov.length>0&&(
          <div style={{marginBottom:16,padding:"0 16px"}}>
            <button onClick={()=>setOvExpanded(o=>!o)} style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:ovExpanded?"#1a0808":"#110808",border:"1px solid #FF453A44",borderRadius:8,padding:"9px 14px",cursor:"pointer",fontFamily:"inherit",marginBottom:ovExpanded?10:0,transition:"margin .2s"}}>
              <span style={{fontSize:13,color:"#FF453A"}}>‚ö†</span>
              <span style={{fontSize:12,fontWeight:700,color:"#FF453A"}}>{ov.length} OVERDUE TASK{ov.length!==1?"S":""}</span>
              <span style={{marginLeft:"auto",fontSize:11,color:"#FF453A88"}}>{ovExpanded?"‚ñæ hide":"‚ñ∏ show"}</span>
            </button>
            {ovExpanded&&[...ov].sort((a,b)=>t2m(a.time)-t2m(b.time)).map(t=><Row key={t.id} task={t}/>)}
          </div>
        )}
        <div style={{display:"flex",alignItems:"center",gap:10,margin:"0 16px 14px"}}><div style={{flex:1,height:1,background:BORDER}}/><div style={{fontSize:11,fontWeight:700,color:LIME,letterSpacing:.8,textTransform:"uppercase",whiteSpace:"nowrap"}}>{tdLbl}</div><div style={{flex:1,height:1,background:BORDER}}/></div>
        <div style={{padding:"0 16px"}}>
          {buildTimedList()}
          {untimed.length>0&&(()=>{
            const unfinishedUntimed=untimed.filter(t=>!t.done);
            const allDone=unfinishedUntimed.length===0;
            const ub=unfinishedUntimed.length;
            const uPreview=!untimedOpen?untimed.slice(0,3).map(t=>t.title||"Untitled").join(" ¬∑ ")+(untimed.length>3?" ‚Ä¶":""):"";
            return(
              <div style={{marginBottom:6}}>
                <button onClick={()=>setUntimedOpen(o=>!o)} style={{display:"flex",alignItems:"center",gap:8,width:"100%",background:untimedOpen?"#111":"#0c0c0c",border:`1px solid ${ub>0?"#FF453A33":allDone?"#30D15833":BORDER}`,borderRadius:8,padding:"9px 12px",cursor:"pointer",fontFamily:"inherit",marginBottom:untimedOpen?4:0,transition:"all .2s"}}>
                  <span style={{fontSize:14,fontWeight:900,color:untimedOpen?"#666":"#aaa",minWidth:14,textAlign:"center",lineHeight:1}}>{untimedOpen?"‚ñæ":"‚ñ∂"}</span>
                  <span style={{fontSize:11,fontWeight:700,color:allDone?"#30D158":ub>0?"#FF453A":"#ccc",letterSpacing:.5}}>‚è± NO TIME SET</span>
                  {!untimedOpen&&uPreview&&<span style={{fontSize:10,color:"#444",flex:1,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap",marginLeft:6,textAlign:"left"}}>{uPreview}</span>}
                  <span style={{marginLeft:"auto",flexShrink:0,fontSize:10,color:allDone?"#30D158":ub>0?"#FF453A":"#555",fontWeight:600}}>{allDone?"‚úì Cleared":`${ub} unfinished`}</span>
                  <span style={{fontSize:10,color:"#333",marginLeft:6,flexShrink:0}}>{untimedOpen?"‚ñæ hide":"‚ñ∏ show"}</span>
                </button>
                {untimedOpen&&untimed.map(t=><Row key={t.id} task={t}/>)}
              </div>
            );
          })()}
          {rel.length===0&&<div style={{textAlign:"center",padding:"48px 0",fontSize:13,fontWeight:800,letterSpacing:1.5,color:LIME,textTransform:"uppercase"}}>YOU CRUSHED THE DAY! üéâ PARTY!</div>}
        </div>
        {!readOnly&&<div style={{padding:"10px 16px 0"}}><DayAddCard boardId={boardId} onAdd={onAddTask}/></div>}
        {showTomorrow&&tmrw.length>0&&(
          <div style={{padding:"0 16px",marginTop:48}}>
            <div style={{borderTop:`1px solid #1a1a1a`,paddingTop:24,marginBottom:16}}>
              <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:4}}>
                <div style={{flex:1,height:1,background:"#1a1a1a"}}/>
                <div style={{textAlign:"center"}}>
                  <div style={{fontSize:10,fontWeight:700,color:"#444",letterSpacing:1.2,textTransform:"uppercase"}}>Tomorrow</div>
                  <div style={{fontSize:11,color:"#333",marginTop:2}}>{(()=>{const d=new Date();d.setDate(d.getDate()+1);return d.toLocaleDateString("en-US",{weekday:"long",month:"long",day:"numeric"});})()}</div>
                </div>
                <div style={{flex:1,height:1,background:"#1a1a1a"}}/>
              </div>
            </div>
            {tmrw.map(t=><Row key={t.id} task={t}/>)}
          </div>
        )}
      </div>}
    </div>
  );
}

function DayAddCard({boardId,onAdd}){
  const [adding,setAdding]=useState(false);
  return adding?<InlineAdd colId="do" boardId={boardId} onAdd={t=>{onAdd(t);setAdding(false);}} onCancel={()=>setAdding(false)}/>
  :<button onClick={()=>setAdding(true)} style={{display:"flex",alignItems:"center",gap:6,background:"none",border:`1px dashed ${BORDER}`,borderRadius:9,cursor:"pointer",color:MUTED,fontSize:13,fontFamily:"inherit",padding:"9px 14px",width:"100%",justifyContent:"center",marginBottom:16}} onMouseEnter={e=>{e.currentTarget.style.borderColor="#444";e.currentTarget.style.color=TEXT;}} onMouseLeave={e=>{e.currentTarget.style.borderColor=BORDER;e.currentTarget.style.color=MUTED;}}>+ Add Card</button>;
}

function DurationView({tasks,buckets,actions,activeTab,onEdit,onDelete,onCheck,readOnly,celebratingIds,onAddTask,boardId}){
  const sb=activeTab==="all";
  const todOrd=t=>{if(t.timeOfDay==="day")return 0;if(!t.timeOfDay)return 1;if(t.timeOfDay==="night")return 2;return 1;};
  const fmtMin=m=>{if(!m||m===0)return"0m";if(m<60)return`${m}m`;return`${Math.floor(m/60)}h ${m%60?("0"+m%60).slice(-2)+"m":""}`.trim();};
  const durColor=m=>m<=5?"#30D158":m<=15?LIME:m<=30?"#FF9F0A":"#FF453A";
  const [adding,setAdding]=useState(false);
  const [groupBy,setGroupBy]=useState("status");
  const [durActionF,setDurActionF]=useState("all");
  const [durBucketF,setDurBucketF]=useState("all");
  const [durPriorityF,setDurPriorityF]=useState("all");
  const [durDateF,setDurDateF]=useState("all");
  const [durTimeF,setDurTimeF]=useState("all");
  const [durFreqF,setDurFreqF]=useState("all");
  const [durStatusF,setDurStatusF]=useState("all");
  const selStyle={padding:"5px 9px",borderRadius:7,border:`1px solid ${BORDER}`,background:"#111",color:TEXT,fontSize:12,fontFamily:"inherit",cursor:"pointer",outline:"none"};
  // All tasks (no date gate - List view shows everything)
  const relevant=tasks;
  // Apply internal filters
  const filtered=relevant.filter(t=>{
    if(durDateF==="today"&&(!t.dueDate||daysDiff(t.dueDate)!==0))return false;
    if(durDateF==="overdue"&&(!t.dueDate||daysDiff(t.dueDate)>=0))return false;
    if(durDateF==="upcoming"&&(!t.dueDate||daysDiff(t.dueDate)<=0))return false;
    if(durDateF==="nodate"&&t.dueDate)return false;
    if(durTimeF==="timed"&&!t.time)return false;
    if(durTimeF==="untimed"&&t.time)return false;
    if(durFreqF==="recurring"&&!(t.frequency&&t.frequency.trim()))return false;
    if(durFreqF==="oneoff"&&(t.frequency&&t.frequency.trim()))return false;
    if(durStatusF!=="all"&&t.status!==durStatusF)return false;
    if(durActionF!=="all"&&(t.action||"")!==durActionF)return false;
    if(durBucketF!=="all"&&(t.bucketId||"")!==durBucketF)return false;
    if(durPriorityF!=="all"&&(t.priority||"normal")!==durPriorityF)return false;
    return true;
  });
  const withDur=[...filtered.filter(t=>t.duration&&parseInt(t.duration)>0)].sort((a,b)=>parseInt(a.duration)-parseInt(b.duration));
  const noDur=[...filtered.filter(t=>!t.duration||parseInt(t.duration)===0)].sort((a,b)=>todOrd(a)-todOrd(b));
  const totalMin=withDur.reduce((s,t)=>s+parseInt(t.duration||0),0);
  // Build groups based on groupBy mode
  const buildGroups=()=>{
    if(groupBy==="duration"){
      const seen=new Set();const mins=[];
      for(const t of withDur){const m=parseInt(t.duration);if(!seen.has(m)){seen.add(m);mins.push(m);}}
      mins.sort((a,b)=>a-b);
      return mins.map(m=>{
        const items=[...withDur.filter(t=>parseInt(t.duration)===m)].sort((a,b)=>todOrd(a)-todOrd(b));
        const col=durColor(m);
        return{key:`dur-${m}`,label:`${m} min`,color:col,items,extra:fmtMin(m*items.length)+" to clear"};
      });
    }
    if(groupBy==="action"){
      const actMap={};
      filtered.forEach(t=>{const k=t.action||"";if(!actMap[k])actMap[k]=[];actMap[k].push(t);});
      return Object.keys(actMap).sort((a,b)=>(a||"zzz").localeCompare(b||"zzz")).map(k=>{
        const items=[...actMap[k]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        const act=(actions||DEFAULT_ACTIONS).find(a=>a.label===k);
        return{key:`act-${k||"none"}`,label:k?(act?`${act.emoji} ${k}`:k):"No Action",color:"#4ECDC4",items,extra:null};
      });
    }
    if(groupBy==="bucket"){
      const bktMap={};
      filtered.forEach(t=>{const k=t.bucketId||"";if(!bktMap[k])bktMap[k]=[];bktMap[k].push(t);});
      return Object.keys(bktMap).sort((a,b)=>{const ba=buckets.find(x=>x.id===a),bb=buckets.find(x=>x.id===b);return(ba?.label||"zzz").localeCompare(bb?.label||"zzz");}).map(k=>{
        const bkt=buckets.find(b=>b.id===k);
        const items=[...bktMap[k]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        return{key:`bkt-${k||"none"}`,label:bkt?`${bkt.emoji} ${bkt.label}`:"No Bucket",color:bkt?.mainColor||"#555",items,extra:null};
      });
    }
    if(groupBy==="priority"){
      const order=["crush","high","normal","low"];
      const pMap={};
      filtered.forEach(t=>{const k=t.priority||"normal";if(!pMap[k])pMap[k]=[];pMap[k].push(t);});
      return order.filter(k=>pMap[k]).map(k=>{
        const pi=PMAP[k];
        const items=[...pMap[k]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        return{key:`pri-${k}`,label:`${pi.emoji||""} ${pi.label}`.trim(),color:pi.dot||"#555",items,extra:null};
      });
    }
    if(groupBy==="status"){
      const sMap={};
      filtered.forEach(t=>{const k=t.status||"list";if(!sMap[k])sMap[k]=[];sMap[k].push(t);});
      return COLS.filter(col=>sMap[col.id]).map(col=>{
        const items=[...sMap[col.id]].sort((a,b)=>parseInt(a.duration||0)-parseInt(b.duration||0));
        return{key:`st-${col.id}`,label:col.label,color:col.accent,items,extra:null};
      });
    }
    if(groupBy==="date"){
      const today=todayStr();
      const groups2=[];
      const overdue=filtered.filter(t=>t.dueDate&&daysDiff(t.dueDate)<0).sort((a,b)=>a.dueDate.localeCompare(b.dueDate));
      const todayT=filtered.filter(t=>t.dueDate&&daysDiff(t.dueDate)===0);
      const upcoming=filtered.filter(t=>t.dueDate&&daysDiff(t.dueDate)>0).sort((a,b)=>a.dueDate.localeCompare(b.dueDate));
      const nodate=filtered.filter(t=>!t.dueDate);
      if(overdue.length)groups2.push({key:"overdue",label:"Overdue",color:"#FF453A",items:overdue,extra:null});
      if(todayT.length)groups2.push({key:"today",label:"Today",color:LIME,items:todayT,extra:null});
      if(upcoming.length)groups2.push({key:"upcoming",label:"Upcoming",color:"#FF9F0A",items:upcoming,extra:null});
      if(nodate.length)groups2.push({key:"nodate",label:"No Date",color:"#444",items:nodate,extra:null});
      return groups2;
    }
    if(groupBy==="time"){
      const srt=(a,b)=>t2m(a.time)-t2m(b.time);
      const morning=filtered.filter(t=>t.time&&t2m(t.time)>=6*60&&t2m(t.time)<12*60).sort(srt);
      const afternoon=filtered.filter(t=>t.time&&t2m(t.time)>=12*60&&t2m(t.time)<17*60).sort(srt);
      const evening=filtered.filter(t=>t.time&&t2m(t.time)>=17*60&&t2m(t.time)<21*60).sort(srt);
      const night=filtered.filter(t=>t.time&&(t2m(t.time)>=21*60||t2m(t.time)<6*60)).sort(srt);
      const notime=filtered.filter(t=>!t.time);
      const grps=[];
      if(morning.length)grps.push({key:"morning",label:"üåÖ Morning",color:"#FF9F0A",items:morning,extra:null});
      if(afternoon.length)grps.push({key:"afternoon",label:"‚òÄÔ∏è Afternoon",color:LIME,items:afternoon,extra:null});
      if(evening.length)grps.push({key:"evening",label:"üåÜ Evening",color:"#5E5CE6",items:evening,extra:null});
      if(night.length)grps.push({key:"night",label:"üåô Night",color:"#0A84FF",items:night,extra:null});
      if(notime.length)grps.push({key:"notime",label:"No Time",color:"#444",items:notime,extra:null});
      return grps;
    }
    if(groupBy==="frequency"){
      const oneoff=filtered.filter(t=>!t.frequency||!t.frequency.trim());
      const rec=filtered.filter(t=>t.frequency&&t.frequency.trim());
      const numMap={},wdMap={},otherMap={};
      rec.forEach(t=>{
        const p=parseFreq(t.frequency);
        if(p.type==="month_day"){const sk=p.day===-1?999:p.day;const lbl=p.day===-1?"Every Last":"Every "+p.day;if(!numMap[lbl])numMap[lbl]={lbl,sk,items:[]};numMap[lbl].items.push(t);}
        else if(p.type==="days"&&!isNaN(parseInt(t.frequency.trim()))){const n=parseInt(t.frequency.trim());const lbl="Every "+n+" days";if(!numMap[lbl])numMap[lbl]={lbl,sk:n*0.01,items:[]};numMap[lbl].items.push(t);}
        else if(p.type==="weekday"){const lbl=WDL[p.day];if(!wdMap[p.day])wdMap[p.day]={lbl,sk:p.day,items:[]};wdMap[p.day].items.push(t);}
        else{const lbl=p.label||t.frequency;if(!otherMap[lbl])otherMap[lbl]={lbl,items:[]};otherMap[lbl].items.push(t);}
      });
      const grps=[];
      if(oneoff.length)grps.push({key:"oneoff",label:"One-off",color:"#888",items:oneoff,extra:null});
      Object.values(numMap).sort((a,b)=>a.sk-b.sk).forEach(v=>grps.push({key:"freq-"+v.lbl,label:v.lbl,color:"#5E5CE6",items:v.items,extra:null}));
      Object.values(wdMap).sort((a,b)=>a.sk-b.sk).forEach(v=>grps.push({key:"freq-wd-"+v.lbl,label:"Every "+v.lbl,color:"#4ECDC4",items:v.items,extra:null}));
      Object.values(otherMap).forEach(v=>grps.push({key:"freq-oth-"+v.lbl,label:v.lbl||"Other",color:"#FF9F0A",items:v.items,extra:null}));
      return grps;
    }
    return[];
  };
  const groups=buildGroups();
  // Unique action/bucket values for filter dropdowns
  const usedActions=[...new Set(relevant.map(t=>t.action||"").filter(Boolean))].sort();
  const usedBuckets=[...new Set(relevant.map(t=>t.bucketId||"").filter(Boolean))];
  return(
    <div style={{flex:1,display:"flex",flexDirection:"column",minHeight:0}}>
      {/* Filter bar */}
      <div style={{padding:"10px 16px",borderBottom:`1px solid ${BORDER}`,background:"#000",flexShrink:0,display:"flex",gap:8,alignItems:"center",flexWrap:"wrap"}}>
        <span style={{fontSize:11,color:MUTED,fontWeight:600,letterSpacing:.4}}>GROUP</span>
        <select value={groupBy} onChange={e=>setGroupBy(e.target.value)} style={selStyle}>
          <option value="status">Status</option>
          <option value="date">Date</option>
          <option value="time">Time</option>
          <option value="frequency">Frequency</option>
          <option value="duration">Duration</option>
          <option value="action">Action</option>
          <option value="bucket">Bucket</option>
          <option value="priority">Priority</option>
        </select>
        <select value={durDateF} onChange={e=>setDurDateF(e.target.value)} style={selStyle}>
          <option value="all">All Dates</option>
          <option value="overdue">Overdue</option>
          <option value="today">Today</option>
          <option value="upcoming">Upcoming</option>
          <option value="nodate">No Date</option>
        </select>
        <select value={durTimeF} onChange={e=>setDurTimeF(e.target.value)} style={selStyle}>
          <option value="all">All Times</option>
          <option value="timed">Has Time</option>
          <option value="untimed">No Time</option>
        </select>
        <select value={durFreqF} onChange={e=>setDurFreqF(e.target.value)} style={selStyle}>
          <option value="all">All Freq</option>
          <option value="recurring">Recurring</option>
          <option value="oneoff">One-off</option>
        </select>
        <select value={durStatusF} onChange={e=>setDurStatusF(e.target.value)} style={selStyle}>
          <option value="all">All Status</option>
          {COLS.map(col=><option key={col.id} value={col.id}>{col.label}</option>)}
        </select>
        {usedActions.length>0&&<select value={durActionF} onChange={e=>setDurActionF(e.target.value)} style={selStyle}>
          <option value="all">All Actions</option>
          {usedActions.map(a=>{const act=(actions||DEFAULT_ACTIONS).find(x=>x.label===a);return<option key={a} value={a}>{act?`${act.emoji} `:""}{a}</option>;})}
        </select>}
        {usedBuckets.length>0&&<select value={durBucketF} onChange={e=>setDurBucketF(e.target.value)} style={selStyle}>
          <option value="all">All Buckets</option>
          {usedBuckets.map(id=>{const bkt=buckets.find(b=>b.id===id);return bkt?<option key={id} value={id}>{bkt.emoji} {bkt.label}</option>:null;})}
        </select>}
        <select value={durPriorityF} onChange={e=>setDurPriorityF(e.target.value)} style={selStyle}>
          <option value="all">All Priorities</option>
          {PRIORITIES.map(p=><option key={p.id} value={p.id}>{p.emoji||""} {p.label}</option>)}
        </select>
        {totalMin>0&&<span style={{marginLeft:"auto",fontSize:11,color:MUTED}}>‚è± <span style={{color:TEXT,fontWeight:700}}>{fmtMin(totalMin)}</span> ¬∑ {withDur.length} tasks</span>}
      </div>
      {/* Task list */}
      <div style={{flex:1,overflowY:"auto",padding:"14px 16px",maxWidth:640,margin:"0 auto",width:"100%"}}>
        {groups.map(g=>(
          <div key={g.key} style={{marginBottom:16}}>
            <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:7}}>
              <div style={{width:6,height:6,borderRadius:"50%",background:g.color,flexShrink:0}}/>
              <span style={{fontSize:12,fontWeight:700,color:g.color}}>{g.label}</span>
              <span style={{fontSize:11,color:MUTED}}>{g.items.length} task{g.items.length!==1?"s":""}</span>
              {g.extra&&<span style={{fontSize:10,color:"#444",marginLeft:"auto"}}>{g.extra}</span>}
            </div>
            {g.items.map(t=><TaskCard key={t.id} task={t} buckets={buckets} onEdit={onEdit} onDelete={onDelete} onCheck={onCheck} showBucket={sb} listMode={true} readOnly={readOnly} celebrating={celebratingIds.has(t.id)} onDragStart={()=>{}} onDragOver={()=>{}} onDrop={()=>{}} isDragging={false}/>)}
          </div>
        ))}
        {(groupBy==="duration")&&noDur.length>0&&(
          <div style={{marginBottom:16}}>
            <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:7}}>

  const readOnly=userRole==="viewer";
  const forceRefresh=async()=>{
    setSyncing(true);
    const[tr,br]=await Promise.all([
      db.from("tasks").select("*").eq("board_id",board.id),
      db.from("buckets").select("*").eq("board_id",board.id).order("sort_order"),
    ]);
    setTasks((tr.data||[]).map(dbToTask));
    setBuckets((br.data||[]).map(b=>({id:b.id,emoji:b.emoji,label:b.label,mainColor:b.color||null,bgColor:b.bg_color||null,parentId:b.parent_id||null})));
    setSyncing(false);
  };

  const boardSort=async()=>{
    const now2=etNow(),nm2=now2.getHours()*60+now2.getMinutes();
    const updated=tasks.map(t=>{
      const hasFreq=t.frequency&&t.frequency.trim();
      const isToday=t.dueDate&&daysDiff(t.dueDate)===0;
      const isOverdue=t.dueDate&&daysDiff(t.dueDate)<0;
      const tm=t.time?t2m(t.time):null;
      // Rule 1: overdue OR (today and time in next 2h or already past) ‚Üí IN PROGRESS
      const in2h=isToday&&tm!==null&&tm>nm2&&tm<=nm2+120;
      const pastToday=isToday&&tm!==null&&tm<=nm2;
      if(isOverdue||in2h||pastToday)return{...t,status:"inprogress"};
      // Rule 2: one-off tasks not in rule 1 ‚Üí NEXT UP
      if(!hasFreq)return{...t,status:"nextup"};
      // Rule 3: recurring due today not in rule 1 ‚Üí TO DO
      if(isToday)return{...t,status:"do"};
      // Rule 4: everything else ‚Üí LIST
      return{...t,status:"list"};
    });
    const changed=updated.filter((t,i)=>t.status!==tasks[i].status);
    if(!changed.length)return;
    setTasks(updated);
    await db.from("tasks").upsert(changed.map(t=>t2db(t,board.id)));
  };

  const cleanSort=async()=>{
    const updated=tasks.map(t=>{
      const hasFreq=t.frequency&&t.frequency.trim();
      const newStatus=hasFreq?"list":"do";
      return newStatus!==t.status?{...t,status:newStatus}:t;
    });
    const changed=updated.filter((t,i)=>t.status!==tasks[i].status);
    if(!changed.length)return;
    setTasks(updated);
    await db.from("tasks").upsert(changed.map(t=>t2db(t,board.id)));
  };

  const saveTask=async t=>{
    appendLog({type:"edit",title:t.title});
    setSyncing(true);
    const{error}=await db.from("tasks").upsert(t2db(t,board.id));
    setSyncing(false);
    if(!error){setTasks(ts=>{const i=ts.findIndex(x=>x.id===t.id);if(i>=0){const c=[...ts];c[i]=t;return c;}return[...ts,t];});setEditing(null);}
    else{console.error("saveTask DB error",error);alert("Save failed ‚Äì your changes were not stored. Check your connection and try again.");}
  };
  const addTask=async t=>{
    appendLog({type:"add",title:t.title,col:t.status});
    setSyncing(true);
    const{error}=await db.from("tasks").upsert(t2db(t,board.id));
    setSyncing(false);
    if(!error)setTasks(ts=>[...ts,t]);
    else{console.error("addTask DB error",error);alert("Failed to save new card ‚Äì please try again.");}
  };
  const delTask=async id=>{
    const dt=tasks.find(t=>t.id===id);
    appendLog({type:"delete",title:dt?.title||"?"});
    setSyncing(true);
    const{error}=await db.from("tasks").delete().eq("id",id);
    setSyncing(false);
    if(!error){setTasks(ts=>ts.filter(t=>t.id!==id));setEditing(null);}
    else{console.error("delTask DB error",error);alert("Delete failed ‚Äì please try again.");}
  };
  const checkTask=async id=>{
    const ct=tasks.find(t=>t.id===id);
    if(!ct)return;
    // Toggle done for already-done one-offs
    if(ct.done&&!(ct.frequency&&ct.frequency.trim())){
      const u={...ct,done:false};
      setSyncing(true);
      const{error}=await db.from("tasks").upsert(t2db(u,board.id));
      setSyncing(false);
      if(!error)setTasks(ts=>ts.map(t=>t.id===id?u:t));
      return;
    }
    const hasFreq=ct.frequency&&ct.frequency.trim();
    const e={id:genId(),doneAt:new Date().toISOString(),note:""};
    appendLog({type:"complete",title:ct.title||"?"});
    if(!hasFreq){
      // One-off: celebrate then mark done permanently in place (no move)
      setCelebratingIds(s=>{const n=new Set(s);n.add(id);return n;});
      setTimeout(async()=>{
        const u={...ct,done:true,completionLog:[...(ct.completionLog||[]),e]};
        setSyncing(true);
        const{error}=await db.from("tasks").upsert(t2db(u,board.id));
        setSyncing(false);
        if(!error){setTasks(ts=>ts.map(t=>t.id===id?u:t));}
        else{console.error("checkTask DB error",error);alert("Save failed ‚Äì please try again.");}
        setCelebratingIds(s=>{const n=new Set(s);n.delete(id);return n;});
      },2500);
    } else {
      // Recurring: celebrate for 5s then advance date
      setCelebratingIds(s=>{const n=new Set(s);n.add(id);return n;});
      setTimeout(async()=>{
        const nd=nextDue(ct.frequency)||ct.dueDate;
        const u={...ct,status:"list",dueDate:nd,completionLog:[...(ct.completionLog||[]),e]};
        setSyncing(true);
        const{error}=await db.from("tasks").upsert(t2db(u,board.id));
        setSyncing(false);
        if(!error)setTasks(ts=>ts.map(t=>t.id===id?u:t));
        else{console.error("checkTask DB error",error);alert("Save failed ‚Äì please try again.");}
        setCelebratingIds(s=>{const n=new Set(s);n.delete(id);return n;});
      },5000);
    }
  };

  const saveBuckets=async list=>{
    setBuckets(list);setShowBuckets(false);
    const {data:ex}=await db.from("buckets").select("id").eq("board_id",board.id);
    const exIds=new Set((ex||[]).map(b=>b.id));
    const lIds=new Set(list.map(b=>b.id));
    for(const id of exIds){if(!lIds.has(id))await db.from("buckets").delete().eq("id",id);}
    if(list.length>0){
      const rows=list.map((b,i)=>({id:b.id,board_id:board.id,emoji:b.emoji||"üì¶",label:b.label,color:b.mainColor||null,bg_color:b.bgColor||null,parent_id:b.parentId||null,sort_order:i}));
      const{error}=await db.from("buckets").upsert(rows);
      if(error){console.error("saveBuckets error",error);alert("Bucket save failed: "+error.message);}
    }
  };

  const saveActions=async list=>{
    setActions(list);setShowActions(false);
    await db.from("board_settings").upsert({board_id:board.id,actions_json:JSON.stringify(list)},{onConflict:'board_id'});
  };

  const saveSettings=async s=>{setSettings(s);setDayStartMins(timeStrToMins(s.dayStartTime||'00:30'));document.documentElement.classList.toggle('light',!!s.lightMode);const{error:se}=await db.from("board_settings").upsert({board_id:board.id,hide_not_due_yet:s.hideNotDueYet,hide_low_priority:s.hideLowPriority,hide_empty_do:s.hideEmptyDo,default_view:s.defaultView||"day",hide_cal_overdue:s.hideCalOverdue||false,day_start_time:s.dayStartTime||'00:30',show_tomorrow:s.showTomorrow||false,light_mode:s.lightMode||false,hide_time_frames:s.hideTimeFrames||false,show_action_tag:s.showActionTag||false,show_bucket_color:s.showBucketColor!==false,show_card_bg:s.showCardBg!==false,show_duration:s.showDuration!==false,show_frequency:s.showFrequency!==false,show_hourly_cal:s.showHourlyCalendar||false,actions_json:JSON.stringify(actions)},{onConflict:'board_id'});if(se)console.error('saveSettings error',se);};

  const handleDragStart=useCallback(id=>setDraggingId(id),[]);
  const handleDrop=async targetId=>{
    if(!draggingId||draggingId===targetId)return;
    const from=tasks.find(t=>t.id===draggingId),to=tasks.find(t=>t.id===targetId);
    if(!from||!to||from.status!==to.status){setDraggingId(null);return;}
    const fa={...from,manualOrder:to.manualOrder},ta={...to,manualOrder:from.manualOrder};
    setTasks(ts=>ts.map(t=>t.id===draggingId?fa:t.id===targetId?ta:t));
    setDraggingId(null);
    await db.from("tasks").upsert([t2db(fa,board.id),t2db(ta,board.id)]);
  };
  const handleDropCol=async colId=>{
    if(!draggingId)return;
    const m=tasks.find(t=>t.id===draggingId);
    if(!m){setDraggingId(null);return;}
    const u={...m,status:colId};
    setTasks(ts=>ts.map(t=>t.id===draggingId?u:t));
    setDraggingId(null);
    await db.from("tasks").upsert(t2db(u,board.id));
  };

  const childBucketIds=useMemo(()=>activeTab==="all"?[]:buckets.filter(b=>b.parentId===activeTab).map(b=>b.id),[activeTab,buckets]);
  const vis=tasks.filter(t=>{
    if(activeTab!=="all"&&t.bucketId!==activeTab&&!childBucketIds.includes(t.bucketId))return false;
    if(settings.hideNotDueYet&&t.dueDate&&daysDiff(t.dueDate)>0)return false;
    if(settings.hideLowPriority&&t.priority==="low")return false;
    return true;
  });

  const oCt=tasks.filter(t=>t.dueDate&&daysDiff(t.dueDate)<0).length;
  const tCt=tasks.filter(t=>t.dueDate&&daysDiff(t.dueDate)===0).length;
  const tabs=[{id:"all",emoji:"",label:"ALL",color:null},...buckets.map(b=>({id:b.id,emoji:b.emoji,label:b.label,color:b.color||null}))];
  const VIEWS=[{id:"day",icon:"‚ñ¶",label:"Cal"},{id:"board",icon:"‚äû",label:"Board"},{id:"list",icon:"‚ò∞",label:"List"}];

  if(loading)return(<div style={{height:"100%",display:"flex",alignItems:"center",justifyContent:"center",background:"#000",flexDirection:"column",gap:12}}><Logo size={36}/><div className="spin" style={{width:20,height:20,border:`2px solid ${BORDER}`,borderTopColor:LIME,borderRadius:"50%"}}/><div style={{fontSize:12,color:MUTED}}>Loading {board.name}‚Ä¶</div></div>);

  const lm=settings.lightMode;
  const theme={
    bg:lm?"#f5f5f7":"#000",
    navBg:lm?"#ffffff":"#000",
    cardBg:lm?"#ffffff":"#1c1c1e",
    col:lm?"#eaebef":"#111",
    border:lm?"#d0d5dd":"#2a2a2a",
    text:lm?"#1a1a1a":"#e8e8e8",
    muted:lm?"#777":"#555",
    inp:lm?"#f0f0f5":"#1a1a1a",
    lm,
    showActionTag:!!settings.showActionTag,
    showBucketColor:settings.showBucketColor!==false,
    showCardBg:settings.showCardBg!==false,
    showDuration:settings.showDuration!==false,
    showFrequency:settings.showFrequency!==false,
    showHourlyCalendar:!!settings.showHourlyCalendar
  };
  return(
    <ThemeCtx.Provider value={theme}>
    <div onDragEnd={()=>setDraggingId(null)} style={{height:"100%",display:"flex",flexDirection:"column",background:theme.bg,color:theme.text}}>
      <div style={{background:theme.navBg,borderBottom:`1px solid ${theme.border}`,padding:"0 16px",flexShrink:0}}>
        <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",height:46}}>
          <div style={{display:"flex",alignItems:"center",gap:8}}>
            <button onClick={onBack} style={{background:"none",border:"none",cursor:"pointer",color:MUTED,fontSize:20,padding:"0 4px 0 0",lineHeight:1}} onMouseEnter={e=>e.currentTarget.style.color=TEXT} onMouseLeave={e=>e.currentTarget.style.color=MUTED}>‚Äπ</button>
            <Logo size={22}/>
            <div>
              <div style={{fontWeight:800,fontSize:13,letterSpacing:-.5,display:"flex",alignItems:"center",gap:5}}><span style={{fontSize:15}}>{board.emoji}</span>{board.name}</div>
              {syncing&&<div style={{fontSize:8,color:"#30D158",letterSpacing:1,textTransform:"uppercase"}}>SYNCING‚Ä¶</div>}
            </div>
          </div>
          <div style={{display:"flex",alignItems:"center",gap:8}}>
            {/* Bucket dropdown */}
            <BucketDropdown tabs={tabs} activeTab={activeTab} onSelect={setActiveTab}/>
            {/* Stats pill */}
            <button onClick={()=>setShowStats(true)} style={{display:"flex",alignItems:"center",gap:0,background:"#111",border:`1px solid ${BORDER}`,borderRadius:8,padding:"4px 8px",cursor:"pointer",fontFamily:"inherit",height:32}}>
              {oCt>0&&<><span style={{color:"#FF453A",fontWeight:700,fontSize:11}}>{oCt}</span><span style={{color:"#333",fontSize:10,margin:"0 4px"}}>|</span></>}
              {tCt>0&&<><span style={{color:LIME,fontWeight:700,fontSize:11}}>{tCt}</span><span style={{color:"#333",fontSize:10,margin:"0 4px"}}>|</span></>}
              <span style={{color:"#555",fontSize:11}}>{tasks.length}</span>
            </button>
          </div>
        </div>
      </div>

      {viewMode==="board"&&(
        <div style={{flex:1,overflowX:"auto",overflowY:"hidden",padding:"12px 16px 0",display:"flex",gap:10,alignItems:"stretch",minHeight:0}}>
          {COLS.filter(col=>!(col.id==="do"&&settings.hideEmptyDo&&vis.filter(t=>t.status==="do").length===0)).map(col=>(
            <Column key={col.id} col={col} boardId={board.id} buckets={buckets} activeTab={activeTab} tasks={vis.filter(t=>t.status===col.id)} onEdit={setEditing} onDelete={delTask} onCheck={checkTask} onAddTask={addTask} readOnly={readOnly} draggingId={draggingId} celebratingIds={celebratingIds} onDragStart={handleDragStart} onDragOver={()=>{}} onDrop={handleDrop} onDropCol={handleDropCol}/>
          ))}
        </div>
      )}

      {viewMode==="day"&&<DayView tasks={vis} buckets={buckets} activeTab={activeTab} onEdit={setEditing} onDelete={delTask} onCheck={checkTask} readOnly={readOnly} celebratingIds={celebratingIds} onAddTask={addTask} boardId={board.id} hideCalOverdue={settings.hideCalOverdue} showTomorrow={settings.showTomorrow} hideTimeFrames={settings.hideTimeFrames} showHourlyCalendar={settings.showHourlyCalendar}/>}
      {viewMode==="list"&&<DurationView tasks={vis} buckets={buckets} actions={actions} activeTab={activeTab} onEdit={setEditing} onDelete={delTask} onCheck={checkTask} readOnly={readOnly} celebratingIds={celebratingIds} onAddTask={addTask} boardId={board.id}/>}

      <div style={{borderTop:`1px solid ${theme.border}`,background:theme.navBg,flexShrink:0}}>
        <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",padding:"0 4px",height:44}}>
          {/* View switcher */}
          <div style={{display:"flex"}}>
            {VIEWS.map(v=>(
              <button key={v.id} onClick={()=>setViewMode(v.id)} style={{display:"flex",flexDirection:"column",alignItems:"center",gap:1,background:"none",border:"none",cursor:"pointer",padding:"4px 8px",borderRadius:6,color:viewMode===v.id?LIME:MUTED,minWidth:38}}>
                <span style={{fontSize:15,lineHeight:1}}>{v.icon}</span>
                <span style={{fontSize:7,letterSpacing:.3,fontWeight:viewMode===v.id?700:400}}>{v.label}</span>
              </button>
            ))}
          </div>
          {/* Center + button */}
          {!readOnly&&<button onClick={()=>setShowQuickAdd(true)} style={{width:38,height:38,borderRadius:10,border:`1px solid ${BORDER}`,background:"#111",color:LIME,fontSize:24,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center",lineHeight:1,fontWeight:300,flexShrink:0}} onMouseEnter={e=>{e.currentTarget.style.background="#1a2200";e.currentTarget.style.borderColor=LIME;}} onMouseLeave={e=>{e.currentTarget.style.background="#111";e.currentTarget.style.borderColor=BORDER;}}>+</button>}
          {/* Right actions */}
          <div style={{display:"flex"}}>
            <button onClick={()=>setShowSearch(true)} style={{display:"flex",flexDirection:"column",alignItems:"center",gap:1,background:"none",border:"none",cursor:"pointer",padding:"4px 8px",borderRadius:6,color:MUTED,minWidth:38}} onMouseEnter={e=>e.currentTarget.style.color=TEXT} onMouseLeave={e=>e.currentTarget.style.color=MUTED}>
              <span style={{fontSize:15,lineHeight:1}}>‚åï</span>
              <span style={{fontSize:7,letterSpacing:.3}}>Search</span>
            </button>
            <button onClick={forceRefresh} style={{display:"flex",flexDirection:"column",alignItems:"center",gap:1,background:"none",border:"none",cursor:"pointer",padding:"4px 8px",borderRadius:6,color:syncing?LIME:MUTED,minWidth:38}} onMouseEnter={e=>e.currentTarget.style.color=TEXT} onMouseLeave={e=>e.currentTarget.style.color=MUTED}>
              <span style={{fontSize:15,lineHeight:1,display:"inline-block",animation:syncing?"spin .8s linear infinite":"none"}}>‚Üª</span>
              <span style={{fontSize:7,letterSpacing:.3}}>Sync</span>
            </button>
            <button onClick={()=>setShowDisplay(true)} style={{display:"flex",flexDirection:"column",alignItems:"center",gap:1,background:"none",border:"none",cursor:"pointer",padding:"4px 8px",borderRadius:6,color:MUTED,minWidth:38}} onMouseEnter={e=>e.currentTarget.style.color=TEXT} onMouseLeave={e=>e.currentTarget.style.color=MUTED}>
              <span style={{fontSize:15,lineHeight:1}}>‚äô</span>
              <span style={{fontSize:7,letterSpacing:.3}}>Show</span>
            </button>
            <button onClick={()=>setShowSettings(true)} style={{display:"flex",flexDirection:"column",alignItems:"center",gap:1,background:"none",border:"none",cursor:"pointer",padding:"4px 8px",borderRadius:6,color:MUTED,minWidth:38}} onMouseEnter={e=>e.currentTarget.style.color=TEXT} onMouseLeave={e=>e.currentTarget.style.color=MUTED}>
              <span style={{fontSize:15,lineHeight:1}}>‚öô</span>
              <span style={{fontSize:7,letterSpacing:.3}}>Settings</span>
            </button>
          </div>
        </div>
      </div>

      {showQuickAdd&&(
        <QuickAddModal
          boardId={board.id}
          buckets={buckets}
          onAdd={t=>{addTask(t);setShowQuickAdd(false);}}
          onClose={()=>setShowQuickAdd(false)}
        />
      )}
      {editing&&<EditMdl task={editing} tasks={tasks} buckets={buckets} actions={actions} onSave={saveTask} onClose={()=>setEditing(null)} onDelete={delTask} readOnly={readOnly}/>}
      {showSearch&&<SearchMdl tasks={tasks} boards={null} allMode={false} onSelectTask={t=>{setEditing(t);}} onClose={()=>setShowSearch(false)}/>}
      {showSettings&&<SettingsMdl settings={settings} onChange={saveSettings} onBuckets={()=>setShowBuckets(true)} onActions={()=>setShowActions(true)} onMembers={()=>setShowMembers(true)} onClose={()=>setShowSettings(false)} boardName={board.name} userRole={userRole} onCleanSort={cleanSort} onBoardSort={boardSort} onShowLog={()=>setShowLog(true)}
        onExportTasks={()=>{
          const lines=tasks.map(t=>{const bkt=buckets.find(b=>b.id===t.bucketId);return[t.title||"Untitled",`Status: ${COLS.find(c=>c.id===t.status)?.label||t.status}`,t.priority&&t.priority!=="normal"?`Priority: ${t.priority}`:"",bkt?`Bucket: ${bkt.emoji} ${bkt.label}`:"",t.action?`Action: ${t.action}`:"",t.dueDate?`Due: ${t.dueDate}`:"",t.frequency?`Freq: ${t.frequency}`:"",t.notes?`Notes: ${t.notes}`:""].filter(Boolean).join(" | ");});
          const blob=new Blob([lines.join("\n")],{type:"text/plain"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=`daycrush-tasks-${board.name.replace(/[^a-z0-9]/gi,"_")}-${new Date().toISOString().slice(0,10)}.txt`;a.click();
        }}
        onExportLog={()=>{
          const log=JSON.parse(localStorage.getItem(logKey)||"[]");
          const lines=log.map(e=>`[${new Date(e.at).toLocaleString()}] ${e.type.toUpperCase()}: ${e.title||"?"}${e.col?" ‚Üí "+e.col:""}`);
          const blob=new Blob([lines.join("\n")],{type:"text/plain"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=`daycrush-log-${board.name.replace(/[^a-z0-9]/gi,"_")}-${new Date().toISOString().slice(0,10)}.txt`;a.click();
        }}
      />}
      {showDisplay&&<DisplayMdl settings={settings} onChange={saveSettings} onClose={()=>setShowDisplay(false)}/>}
      {showStats&&<StatsMdl tasks={tasks} oCt={oCt} tCt={tCt} onClose={()=>setShowStats(false)}/>}
      {showLog&&<ActivityLog logKey={logKey} onClose={()=>setShowLog(false)}/>}
      {showBuckets&&<BucketMgr buckets={buckets} onSave={saveBuckets} onClose={()=>setShowBuckets(false)}/>}
      {showActions&&<ActionMgr actions={actions} onSave={saveActions} onClose={()=>setShowActions(false)}/>}
      {showMembers&&<MembersModal board={board} userRole={userRole} currentUser={user} onClose={()=>setShowMembers(false)}/>}
    </div>
    </ThemeCtx.Provider>
  );
}

function Root(){
  const [screen,setScreen]=useState("loading"),[user,setUser]=useState(null),[board,setBoard]=useState(null);

  const tryAutoOpen=async(u)=>{
    const defId=getDefaultId(u.id);
    if(!defId){setScreen("boards");return;}
    const{data}=await db.from("boards").select("*").eq("id",defId).single();
    if(data){setBoard(data);setScreen("app");}
    else{setScreen("boards");}
  };

  useEffect(()=>{
    db.auth.getSession().then(({data:{session}})=>{
      if(session){setUser(session.user);tryAutoOpen(session.user);}
      else setScreen("auth");
    });
    const {data:{subscription}}=db.auth.onAuthStateChange((_,session)=>{
      if(session){setUser(session.user);setScreen(s=>s==="loading"?"boards":s);}
      else{setUser(null);setBoard(null);setScreen("auth");}
    });
    return()=>subscription.unsubscribe();
  },[]);

  const signOut=()=>db.auth.signOut();
  if(screen==="loading")return(<div style={{height:"100%",display:"flex",alignItems:"center",justifyContent:"center",background:"#000",flexDirection:"column",gap:12}}><Logo size={40}/><div className="spin" style={{width:20,height:20,border:`2px solid ${BORDER}`,borderTopColor:LIME,borderRadius:"50%"}}/></div>);
  if(screen==="auth")return<AuthScreen onAuth={u=>{setUser(u);tryAutoOpen(u);}}/>;
  if(screen==="boards")return<BoardsScreen user={user} onSelect={b=>{setBoard(b);setScreen("app");}} onSignOut={signOut}/>;
  if(screen==="app")return<MainApp user={user} board={board} onBack={()=>setScreen("boards")} onSignOut={signOut}/>;
  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(<Root/>);
</script>
</body>
